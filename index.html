<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日驚喜 ✨</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    /* 背景層：星空、流星、煙花都不能攔截點擊 */
    #background, .star, .meteor, #fireworks {
      pointer-events: none;
    }
    /* 星星 */
    .star {
      position: absolute;
      width: 2px; height: 2px;
      background: #fff;
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
      z-index: 0;
    }
    @keyframes twinkle { 0%,100%{opacity:0.2;}50%{opacity:1;} }
    /* 流星 */
    .meteor {
      position: absolute;
      width: 100px; height: 2px;
      background: linear-gradient(270deg, #fff, transparent);
      transform: rotate(-45deg);
      animation: meteor 3s linear infinite;
      z-index: 0;
    }
    @keyframes meteor {
      0% { top: -50px; left: 110%; opacity: 1; }
      100% { top: 110%; left: -100px; opacity: 0; }
    }
    /* 煙花 canvas */
    #fireworks {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }
    /* 內容層（可點擊） */
    .container {
      position: relative;
      z-index: 2;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      pointer-events: auto;
    }
    #giftBox {
      width: 200px;
      cursor: pointer;
      pointer-events: auto;
    }
    #hint {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ffeb3b;
      animation: blink 1.5s infinite;
      pointer-events: none;
    }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}
    #messageBox {
      display: none;
      font-size: 2rem;
      text-align: center;
      pointer-events: none;
    }
    .glow { text-shadow: 0 0 5px #fff, 0 0 15px #ff69b4; }
    .zoom { animation: zoomIn 1s ease-out forwards; }
    @keyframes zoomIn { from{transform:scale(1);} to{transform:scale(3);} }
  </style>
</head>
<body>
  <!-- 背景層容器 -->
  <div id="background"></div>
  <canvas id="fireworks"></canvas>

  <!-- 互動內容 -->
  <div class="container">
    <img id="giftBox" src="gift.gif" alt="禮物盒" />
    <div id="hint">點我 🎁</div>
    <div id="messageBox" class="glow"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>

  <script>
    // 產生背景星星
    const bg = document.getElementById('background');
    for (let i = 0; i < 100; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDelay = Math.random() * 4 + 's';
      bg.appendChild(s);
    }
    // 產生流星
    for (let i = 0; i < 3; i++) {
      const m = document.createElement('div');
      m.className = 'meteor';
      m.style.top = Math.random() * 50 + 'vh';
      m.style.left = Math.random() * 100 + 'vw';
      m.style.animationDelay = Math.random() * 5 + 's';
      bg.appendChild(m);
    }

    // 煙花動畫
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    class Firework {
      constructor() {
        this.p = []; this.h = Math.random() * 360;
        const x = Math.random() * canvas.width, y = Math.random() * canvas.height/2;
        for (let i = 0; i < 30; i++) {
          const a = Math.random() * 2 * Math.PI;
          const s = Math.random() * 3 + 2;
          this.p.push({ x, y, dx: Math.cos(a)*s, dy: Math.sin(a)*s, a:1 });
        }
      }
    }
    const fws = [];
    (function anim() {
      requestAnimationFrame(anim);
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      if (Math.random() < 0.05) fws.push(new Firework());
      fws.forEach((fw, idx) => {
        fw.p.forEach(p => {
          p.x += p.dx; p.y += p.dy; p.a -= 0.02;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, 2*Math.PI);
          ctx.fillStyle = `hsla(${fw.h},100%,60%,${p.a})`;
          ctx.fill();
        });
        if (fw.p.every(p => p.a <= 0)) fws.splice(idx,1);
      });
    })();

    // 逐字打字 + 消失 + 放大結尾
    const messages = ["SURPRISE 🥳","甜品還是這個","都是我一次弄哦","別嫌棄吖","不好吃De話","嘻嘻 給我吃!!","得空回來這裡看看唄","希望你喜歡 💖","噢~對了","生日快樂 ✨"];
    const gift = document.getElementById('giftBox');
    const hintEl = document.getElementById('hint');
    const msgBox = document.getElementById('messageBox');
    const music = document.getElementById('bgMusic');

    gift.addEventListener('click', async () => {
      gift.style.display = 'none';
      hintEl.style.display = 'none';
      msgBox.style.display = 'block';
      music.play().catch(()=>{});
      while (true) {
        for (let txt of messages) {
          msgBox.classList.toggle('zoom', txt.includes('生日快樂'));
          msgBox.textContent = '';
          for (let i = 1; i <= txt.length; i++) {
            msgBox.textContent = txt.slice(0, i);
            await new Promise(r=>setTimeout(r,100));
          }
          await new Promise(r=>setTimeout(r,2000));
          msgBox.style.opacity = '0';
          await new Promise(r=>setTimeout(r,500));
          msgBox.style.opacity = '1';
        }
      }
    });
  </script>
</body>
</html>
