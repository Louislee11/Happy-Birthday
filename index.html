  <script>

    // æ–‡å­—èˆ‡äº’å‹•
    const messages = ["Surprise~~","ç„¡è«–æ˜¯ç”œå“é‚„æ˜¯é€™å€‹","éƒ½æ˜¯æˆ‘ä¸€æ¬¡å¼„å“¦","åˆ¥å«Œæ£„å–","ä¸å¥½åƒä¹Ÿå¾—åƒ!!","å˜»å˜»","å¸Œæœ›ä½ å–œæ­¡ ğŸ’–","å¦‚æœæœ‰ä¸€å¤©éå¾—ä¸å¦‚æ„äº†","å›ä¾†é€™è£¡çœ‹çœ‹å”„","å™¢~å°äº†","ç”Ÿæ—¥å¿«æ¨‚ âœ¨"];
