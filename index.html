<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日驚喜 ✨</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family:'Segoe UI',sans-serif; }
    /* 背景層 */
    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star, .meteor { position:absolute; pointer-events:none; }
    .star { width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 4s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}
    .meteor { width:100px; height:2px; background:linear-gradient(270deg,#fff,transparent); transform:rotate(-45deg); animation:meteor 3s linear infinite; }
    @keyframes meteor {0%{top:-50px; left:110%;opacity:1;}100%{top:110%; left:-100px;opacity:0;}}
    /* 煙花 canvas */
    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }
    /* 內容層 */
    .container { position:relative; z-index:2; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#fff; text-align:center; }
    #giftBox { width:200px; cursor:pointer; }
    #hint { margin-top:10px; font-size:1.2rem; color:#ffeb3b; animation:blink 1.5s infinite; pointer-events:none; }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}
    #messageBox { display:none; font-size:2rem; text-align:center; opacity:1; }
    .glow { text-shadow:0 0 5px #fff,0 0 15px #ff69b4; }
    .zoom { animation:zoomIn 1s ease-out forwards; }
    @keyframes zoomIn { from{transform:scale(1);} to{transform:scale(3);} }
  </style>
</head>
<body>
  <!-- 初始星空與流星 -->
  <div id="background"></div>
  <!-- 煙花畫布，預設隱藏 -->
  <canvas id="fireworks"></canvas>
  <!-- 互動內容 -->
  <div class="container">
    <img id="giftBox" src="gift.gif" alt="禮物盒" />
    <div id="hint">點我 🎁</div>
    <div id="messageBox" class="glow"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>
  <script>
    // 產生星星與流星
    const bg = document.getElementById('background');
    for(let i=0;i<100;i++){ const s=document.createElement('div'); s.className='star'; s.style.top=Math.random()*100+'vh'; s.style.left=Math.random()*100+'vw'; s.style.animationDelay=Math.random()*4+'s'; bg.appendChild(s); }
    for(let i=0;i<3;i++){ const m=document.createElement('div'); m.className='meteor'; m.style.top=Math.random()*50+'vh'; m.style.left=Math.random()*100+'vw'; m.style.animationDelay=Math.random()*5+'s'; bg.appendChild(m); }

    // 煙花初始化
    const canvas=document.getElementById('fireworks'), ctx=canvas.getContext('2d');
    canvas.width=window.innerWidth; canvas.height=window.innerHeight;
    class Firework{ constructor(){ this.p=[]; this.h=Math.random()*360; const x=Math.random()*canvas.width, y=Math.random()*(canvas.height/2); for(let i=0;i<30;i++){ const a=Math.random()*2*Math.PI, v=Math.random()*3+2; this.p.push({x,y,dx:Math.cos(a)*v,dy:Math.sin(a)*v,a:1}); } } }
    const fws=[];
    function animateFW(){ requestAnimationFrame(animateFW); ctx.fillStyle='rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height); if(Math.random()<0.05) fws.push(new Firework()); fws.forEach((fw,i)=>{ fw.p.forEach(p=>{ p.x+=p.dx; p.y+=p.dy; p.a-=0.02; ctx.beginPath(); ctx.arc(p.x,p.y,3,0,2*Math.PI); ctx.fillStyle=`hsla(${fw.h},100%,60%,${p.a})`; ctx.fill(); }); if(fw.p.every(p=>p.a<=0)) fws.splice(i,1); }); }
    // 不啟動直到點擊

    // 文字動畫等
    const messages=["Surprise~~","無論是甜品還是這個","都是我一次弄哦","別嫌棄吖","不好吃也得吃!!","嘻嘻","希望你喜歡 💖","如果有一天過得不如意了","回來這裡看看唄","噢~對了","生日快樂 ✨"];
    const gift=document.getElementById('giftBox'), hint=document.getElementById('hint'), msgBox=document.getElementById('messageBox'), music=document.getElementById('bgMusic');
    gift.addEventListener('click', async()=>{
      // 移除初始星空與流星
      bg.innerHTML='';
      // 顯示煙花 canvas
      document.getElementById('fireworks').style.display='block';
      animateFW();
      // 隱藏禮物
      gift.style.display='none'; hint.style.display='none';
      // 播放音樂
      music.play().catch(()=>{});
      // 文字序列
      msgBox.style.display='block';
      while(true){ for(const txt of messages){ msgBox.classList.toggle('zoom', txt.includes('生日快樂')); msgBox.textContent=''; for(let i=1;i<=txt.length;i++){ msgBox.textContent=txt.slice(0,i); await new Promise(r=>setTimeout(r,100)); } await new Promise(r=>setTimeout(r,2000)); msgBox.style.opacity='0'; await new Promise(r=>setTimeout(r,500)); msgBox.style.opacity='1'; } }
    });
  </script>
</body>
</html>
