<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .meteor {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, rgba(255, 153, 204, 1), rgba(255, 204, 255, 0), rgba(204, 255, 255, 0));
      border-radius: 50%;
      opacity: 0;
      transform: rotate(45deg);
      animation: shoot 3s linear infinite;
    }

    .meteor::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff8fc, #ffb6d6, transparent);
      border-radius: 50%;
      transform: translateX(-50%);
      box-shadow:
        0 0 5px #ffe6f0,
        0 0 10px #ffd1dc,
        0 0 20px #ffc0cb;
    }

    @keyframes shoot {
      0% {
        transform: translate3d(var(--x-start), var(--y-start), 0) rotate(var(--angle)) scaleY(1);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translate3d(var(--x-end), var(--y-end), 0) rotate(var(--angle)) scaleY(1);
        opacity: 0;
      }
    }

    .gift-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .gift-container img {
      width: 100px;
    }

    .gift-container p {
      color: yellow;
      font-size: 1.2em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <div class="gift-container">
    <img src="https://cdn-icons-png.flaticon.com/512/764/764129.png" alt="gift" />
    <p>é»ğŸ é–‹è²éŸ³é–‹è²éŸ³!!</p>
  </div>

  <script>
    const colors = [
      ['#ff99cc', '#ffcce6'],
      ['#ccffff', '#e0f7fa'],
      ['#ffe0f0', '#ffccff'],
      ['#e6f0ff', '#ccd9ff'],
      ['#fce4ec', '#f8bbd0'],
    ];

    function createMeteor() {
      const meteor = document.createElement('div');
      meteor.className = 'meteor';

      const startX = Math.random() * window.innerWidth;
      const startY = -100;
      const endX = startX + (Math.random() * 400 - 200);
      const endY = window.innerHeight + 100;
      const angle = Math.random() * 60 - 30;
      const colorPair = colors[Math.floor(Math.random() * colors.length)];

      meteor.style.setProperty('--x-start', `${startX}px`);
      meteor.style.setProperty('--y-start', `${startY}px`);
      meteor.style.setProperty('--x-end', `${endX}px`);
      meteor.style.setProperty('--y-end', `${endY}px`);
      meteor.style.setProperty('--angle', `${angle}deg`);

      meteor.style.background = `linear-gradient(to bottom, ${colorPair[0]}, transparent)`;

      document.body.appendChild(meteor);

      setTimeout(() => {
        meteor.remove();
      }, 3000);
    }

    setInterval(createMeteor, 300);
  </script>
</body>
</html>
