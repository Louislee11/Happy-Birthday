<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>生日快樂 ✨</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      color: #e91e63;
      font-size: 3em;
      animation: glow 2s infinite alternate;
    }
    p {
      font-size: 1.3em;
      color: #333;
      margin: 20px auto;
      max-width: 500px;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff80ab; }
      to { text-shadow: 0 0 20px #e91e63; }
    }
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>生日快樂 ✨</h1>
  <p>希望你今天被溫柔以待，<br>未來如星光般閃亮。<br><br>Suprise~~ 希望你喜歡 :)</p>

  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-memories.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
