<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日驚喜 ✨</title>
  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family:'Segoe UI',sans-serif; }
    /* 背景層 */
    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star, .meteor { position:absolute; pointer-events:none; }
    /* 閃爍星星 */
    .star { width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 4s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}
    /* 流星：使用 45deg，頭部為白色方向 */
    .meteor { width:120px; height:2px; background: linear-gradient(45deg, white, transparent); transform:rotate(-135deg); animation:meteor 3s linear infinite; }
    @keyframes meteor {0%{top:-10%; left:-10%; opacity:1;}100%{top:110%; left:110%; opacity:0;}}
    /* 煙花 canvas */
    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }
    /* 內容層 */
    .container { position:relative; z-index:2; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#fff; text-align:center; pointer-events:auto; }
    #giftBox { width:200px; cursor:pointer; }
    #hint { margin-top:10px; font-size:1.2rem; color:#ffeb3b; animation:blink 1.5s infinite; pointer-events:none; }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}
    #messageBox { display:none; font-size:2rem; text-align:center; }
    .glow { text-shadow:0 0 5px #fff,0 0 15px #ff69b4; }
    .zoom { animation:zoomIn 1s ease-out forwards; }
    @keyframes zoomIn { from{transform:scale(1);} to{transform:scale(3);} }
  </style>
</head>
<body>
  <!-- 初始星空與流星 -->
  <div id="background"></div>
  <!-- 煙花 -->
  <canvas id="fireworks"></canvas>
  <!-- 互動內容 -->
  <div class="container">
    <img id="giftBox" src="gift.gif" alt="禮物盒" />
    <div id="hint">點我 🎁</div>
    <div id="messageBox" class="glow"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>
  <script>
    // 產生 100 顆星星
    const bg = document.getElementById('background');
    for (let i = 0; i < 100; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.top = Math.random() * 100 + '%';
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 4 + 's';
      bg.appendChild(s);
    }
    // 產生 7 條流星且分散
    for (let i = 0; i < 7; i++) {
      const meteor = document.createElement('div');
      meteor.className = 'meteor';
  
      // 隨機分佈右上角，讓它能斜切左下
      const startX = 100 + Math.random() * 20; // 從右邊邊緣再多一點，避免馬上可見
      const startY = Math.random() * 50; // 上半區域
  
      meteor.style.left = `${startX}vw`;
      meteor.style.top = `${startY}vh`;
  
      meteor.style.setProperty('--delay', `${Math.random() * 5}s`);
      document.body.appendChild(meteor);
    }
    // 煙花初始化
    const canvas = document.getElementById('fireworks'), ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    class Firework { constructor() { this.p = []; this.h = Math.random() * 360; const x = Math.random() * canvas.width, y = Math.random() * (canvas.height/2); for (let i = 0; i < 30; i++) { const a = Math.random() * 2 * Math.PI, v = Math.random() * 3 + 2; this.p.push({ x, y, dx: Math.cos(a)*v, dy: Math.sin(a)*v, a:1 }); } } }
    const fws = [];
    function animateFW() {
      requestAnimationFrame(animateFW);
      ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width,canvas.height);
      if (Math.random() < 0.05) fws.push(new Firework());
      fws.forEach((fw, i) => {
        fw.p.forEach(p => {
          p.x += p.dx; p.y += p.dy; p.a -= 0.02;
          ctx.beginPath(); ctx.arc(p.x,p.y,3,0,2*Math.PI);
          ctx.fillStyle = `hsla(${fw.h},100%,60%,${p.a})`;
          ctx.fill();
        });
        if (fw.p.every(p => p.a <= 0)) fws.splice(i,1);
      });
    }
    // 文字與互動
    const messages = ["Surprise~~","無論是甜品還是這個","都是我一次弄哦","別嫌棄吖","不好吃也得吃!!","嘻嘻","希望你喜歡 💖","如果有一天過得不如意了","回來這裡看看唄","噢~對了","生日快樂 ✨"];
    const gift = document.getElementById('giftBox'), hintEl = document.getElementById('hint'), msgBox = document.getElementById('messageBox'), music = document.getElementById('bgMusic');
    gift.addEventListener('click', async () => {
      bg.innerHTML = '';
      document.getElementById('fireworks').style.display = 'block';
      animateFW();
      gift.style.display = 'none'; hintEl.style.display = 'none';
      music.play().catch(() => {});
      msgBox.style.display = 'block';
      while (true) {
        for (const txt of messages) {
          msgBox.classList.toggle('zoom', txt.includes('生日快樂'));
          msgBox.textContent = '';
          for (let i = 1; i <= txt.length; i++) {
            msgBox.textContent = txt.slice(0, i);
            await new Promise(r => setTimeout(r, 100));
          }
          await new Promise(r => setTimeout(r, 2000));
          msgBox.style.opacity = '0';
          await new Promise(r => setTimeout(r, 500));
          msgBox.style.opacity = '1';
        }
      }
    });
  </script>
</body>
</html>
