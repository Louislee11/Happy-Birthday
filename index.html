<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁîüÊó•Âø´Ê®Ç üéÇ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
    }

    #giftBox {
      cursor: pointer;
      z-index: 10;
    }

    #clickText {
      position: absolute;
      bottom: 20px;
      color: #ffeb3b;
      font-size: 1.5rem;
      animation: floatText 2s ease-in-out infinite;
    }

    @keyframes floatText {
      0% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.7; }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .meteor {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(white, transparent);
      opacity: 0.7;
      transform: rotate(45deg);
      animation: shootMeteor 3s linear infinite;
    }

    @keyframes shootMeteor {
      0% { transform: translate(100vw, -100px) rotate(45deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(-100px, 100vh) rotate(45deg); opacity: 0; }
    }

    #messageBox {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      padding: 20px;
      text-align: center;
      background: transparent;
    }

    .textLine {
      font-size: 1.8rem;
      margin: 10px 0;
      opacity: 0;
      animation: typing 2s steps(20, end) forwards, floatText 4s ease-in-out infinite;
    }

    @keyframes typing {
      from { width: 0; opacity: 0; }
      to { width: 100%; opacity: 1; }
    }

    #finalLine {
      font-size: 2rem;
      font-weight: bold;
      animation: zoomIn 2s ease-out forwards, glow 2s infinite alternate;
      opacity: 0;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1.4); opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ff0, 0 0 10px #ff0; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0; }
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: yellow;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="giftBox" src="your-gift.gif" width="200" />
    <div id="clickText">ÈªûÊàë üéÅ</div>
    <div id="messageBox"></div>
  </div>
  <audio id="bgm" src="your-music.mp3" loop></audio>

  <script>
    const messages = [
      "Surprise~~",
      "ÁÑ°Ë´ñÊòØÁîúÂìÅÈÇÑÊòØÈÄôÂÄã",
      "ÈÉΩÊòØÊàë‰∏ÄÊ¨°ÂºÑÂì¶",
      "Âà•Â´åÊ£ÑÂêñ",
      "‰∏çÂ•ΩÂêÉ‰πüÂæóÂêÉ!!",
      "ÂòªÂòª",
      "Â∏åÊúõ‰Ω†ÂñúÊ≠° üíñ",
      "Â¶ÇÊûúÊúâ‰∏ÄÂ§©ÈÅéÂæó‰∏çÂ¶ÇÊÑè‰∫Ü",
      "Âõû‰æÜÈÄôË£°ÁúãÁúãÂîÑ",
      "Âô¢~Â∞ç‰∫Ü",
      "ÁîüÊó•Âø´Ê®Ç ‚ú®"
    ];

    const giftBox = document.getElementById("giftBox");
    const clickText = document.getElementById("clickText");
    const messageBox = document.getElementById("messageBox");
    const container = document.getElementById("container");
    const audio = document.getElementById("bgm");

    giftBox.onclick = () => {
      giftBox.style.display = "none";
      clickText.style.display = "none";
      messageBox.style.display = "flex";
      audio.play().catch(() => {});
      showMessages();
      launchStars();
      shootMeteor();
    };

    function showMessages() {
      let index = 0;
      messageBox.innerHTML = "";
      function nextLine() {
        if (index >= messages.length) {
          const final = document.createElement("div");
          final.id = "finalLine";
          final.innerText = messages[messages.length - 1];
          messageBox.appendChild(final);
          launchFireworks();
          setTimeout(() => {
            messageBox.innerHTML = "";
            index = 0;
            showMessages();
          }, 10000);
          return;
        }
        const line = document.createElement("div");
        line.className = "textLine";
        line.innerText = messages[index];
        messageBox.appendChild(line);
        setTimeout(() => {
          index++;
          nextLine();
        }, 2000);
      }
      nextLine();
    }

    function launchStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${2 + Math.random() * 4}s`;
        container.appendChild(star);
      }
    }

    function shootMeteor() {
      setInterval(() => {
        const meteor = document.createElement("div");
        meteor.className = "meteor";
        meteor.style.top = `${Math.random() * 20}px`;
        meteor.style.left = `${Math.random() * window.innerWidth}px`;
        container.appendChild(meteor);
        setTimeout(() => meteor.remove(), 3000);
      }, 3000);
    }

    function launchFireworks() {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = `${Math.random() * 100}%`;
        fw.style.top = `${Math.random() * 100}%`;
        container.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }
  </script>
</body>
</html>
