<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日快樂噢</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }

    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 2s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}
    .meteor { position:absolute; width:120px; height:2px; background:linear-gradient(to left, #fff, transparent); transform:rotate(45deg); animation:shoot 3s linear infinite; pointer-events:none; }
    @keyframes shoot { 0%{opacity:1;}100%{opacity:0; transform:translate(500px,500px) rotate(45deg);} }

    .special-meteor {
      background: radial-gradient(circle, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0) 100%);
      width: 20px; height: 20px; border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
      animation: sparkle 6s ease-in-out infinite;
      pointer-events:auto; cursor:pointer;
    }
    @keyframes sparkle {
      0%,100%{ transform: scale(1); opacity: 0.15; }
      50%{ transform: scale(1.2); opacity: 0.4; }
    }

    #secretScreen {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 9999; color: white;
      justify-content: center; align-items: center; flex-direction: column;
    }
    #secretVideo {
      max-width: 100%;
      max-height: 100%;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    .typing-cursor::after {
      content: '|';
      animation: blinkCursor 1s steps(1) infinite;
    }
    @keyframes blinkCursor {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    #secretMessage {
      color: #fff;
      text-shadow: 0 0 8px rgba(255,255,255,0.4);
      font-size: 1.6rem;
      text-align: center;
      max-width: 80%;
      animation: fadeInBg 3s ease-in-out forwards;
    }
    
    #secretScreen {
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1f 100%);
      animation: fadeIn 2s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInBg {
      0% { background: #000; }
      100% { background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1f 100%); }
    }
    
    .typing-cursor::after {
      content: '|';
      animation: blinkCursor 1s steps(1) infinite;
    }
    @keyframes blinkCursor {
      0%,100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    .fade-in-line {
      animation: fadeLine 2s ease-in;
    }
    @keyframes fadeLine {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .return-button {
      margin-top: 30px;
      padding: 10px 24px;
      font-size: 1rem;
      border-radius: 8px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      border: none;
      color: #333;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .return-button:hover {
      transform: scale(1.05);
    }

    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }

    .container { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:2; display:flex; flex-direction:column; align-items:center; pointer-events:auto; }
    #giftBox { cursor:pointer; }
    #hint { margin-top:8px; font-size:1.2rem; color:#ffeb3b; animation:blink 1.5s infinite; pointer-events:none; }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}

    #messageContainer { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
    .message { color: #fff; font-size:1.8rem; white-space:nowrap; opacity:0; animation:float 4s ease-in-out, glow 2s ease-in-out infinite alternate; }
    @keyframes float {0%{transform:translateY(10px);opacity:0;}10%,90%{opacity:1;}100%{transform:translateY(-10px);opacity:0;}}
    @keyframes glow {from{text-shadow:0 0 5px #fff,0 0 10px #ff69b4;}to{text-shadow:0 0 30px #ff66cc,0 0 40px #ffccff;}}

    .final { color: #fff; font-size:2.2rem; font-weight:bold; animation:finalZoom 1s ease-in-out infinite alternate, glow 3s ease-in-out infinite alternate; }
    @keyframes finalZoom {from{transform:scale(1);}to{transform:scale(1.5);} }
  </style>
</head>
<body>
  <div id="background"></div>

  <!-- 隱藏影片播放畫面 -->
  <div id="secretScreen">
    <video id="secretVideo" controls playsinline webkit-playsinline></video>
    <div id="secretMessage" style="display:none; margin-top: 20px; font-size: 1.6rem; line-height: 2; white-space: pre-wrap; max-width: 80%; text-align: center;"></div>
  </div>

  <canvas id="fireworks"></canvas>
  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" width="160" alt="禮物盒">
      <div id="hint">點🎁 開聲音開聲音!!</div>
    </div>
    <div id="messageContainer"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>

  <script>
    // 星星與流星背景
    const bg = document.getElementById('background');
    for(let i=0;i<100;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=Math.random()*100+'vh';
      s.style.left=Math.random()*100+'vw';
      s.style.animationDelay=Math.random()*3+'s';
      bg.appendChild(s);
    }
    for(let i=0;i<22;i++){
      const m=document.createElement('div');
      m.className='meteor';
      if(Math.random()<0.5){
        m.style.left='-20%';
        m.style.top=Math.random()*100+'vh';
      }else{
        m.style.top='-20%';
        m.style.left=Math.random()*100+'vw';
      }
      m.style.animationDelay=Math.random()*2+'s';
      bg.appendChild(m);
    }

    // 特別隱藏流星
    const special = document.createElement('div');
    special.className = 'special-meteor';
    special.style.left = Math.random()*90 + '%';
    special.style.top = Math.random()*90 + '%';
    document.body.appendChild(special);

    special.addEventListener('click', () => {
      const video = document.getElementById('secretVideo');
      video.src = "secret-video.mp4"; // 換成你自己的影片連結
      video.load();
      document.getElementById('secretScreen').style.display = 'flex';
      document.querySelector('.container').style.display = 'none';
      document.getElementById('background').style.display = 'none';
      
      video.play().then(() => {
        // 嘗試進入全螢幕
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.mozRequestFullScreen) {
          video.mozRequestFullScreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      }).catch(err => {
        console.warn("無法自動進入全螢幕：", err);
      });
    });

    const secretVideo = document.getElementById('secretVideo');
    secretVideo.addEventListener('ended', async () => {
      // 1. 退出全螢幕（如有進入）
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
      }
    
      // 2. 最小化影片（右下角）
      secretVideo.style.width = '180px';
      secretVideo.style.height = '100px';
      secretVideo.style.position = 'absolute';
      secretVideo.style.bottom = '20px';
      secretVideo.style.right = '20px';
      secretVideo.controls = false;
    
      // 3. 清空畫面，準備打字效果畫面
      document.getElementById('background').style.display = 'none';
      document.querySelector('.container').style.display = 'none';
    
      // 4. 顯示訊息畫面（打字效果）
      secretVideo.addEventListener('ended', async () => {
      if (document.fullscreenElement) {
        await document.exitFullscreen().catch(() => {});
      }
    
      secretVideo.style.width = '180px';
      secretVideo.style.height = '100px';
      secretVideo.style.position = 'absolute';
      secretVideo.style.bottom = '20px';
      secretVideo.style.right = '20px';
      secretVideo.controls = false;
    
      const secretScreen = document.getElementById('secretScreen');
      secretScreen.style.display = 'flex';
      secretScreen.innerHTML = `<div id="secretMessage"></div>`;
    
      const messages = [
        "這些其實我默默準備了好久 🕊️",
        "有點緊張，但更想讓你開心 💝",
        "謝謝你一直都在 🌟",
        "如果有一天覺得世界不夠溫柔",
        "那就記得這裡，記得我 ✨",
        "因為… 你值得所有的溫柔與祝福 💫"
      ];
    
      const msgDiv = document.getElementById("secretMessage");
    
      for (let i = 0; i < messages.length; i++) {
        const p = document.createElement("p");
        p.className = "typing-cursor fade-in-line";
        msgDiv.appendChild(p);
    
        for (let j = 1; j <= messages[i].length; j++) {
          p.textContent = messages[i].slice(0, j);
          // 可加入每字一聲音：new Audio('key.mp3').play();
          await new Promise(r => setTimeout(r, 70));
        }
    
        p.classList.remove("typing-cursor");
        await new Promise(r => setTimeout(r, 1000));
      }
    
      // 結尾按鈕
      const backBtn = document.createElement("button");
      backBtn.textContent = "🎁 返回主畫面";
      backBtn.className = "return-button";
      msgDiv.appendChild(backBtn);
    
      backBtn.addEventListener('click', () => {
        secretScreen.style.display = 'none';
        document.querySelector('.container').style.display = 'flex';
        document.getElementById('background').style.display = 'block';
        document.getElementById('secretScreen').innerHTML = `
          <video id="secretVideo" controls playsinline webkit-playsinline></video>
        `;
      });
    });

    // 煙花動畫
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 2 + 2;
        this.x = x;
        this.y = y;
        this.dx = Math.cos(angle) * speed;
        this.dy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
        this.size = Math.random() * 2 + 2;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 3);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    class Firework {
      constructor() {
        this.particles = [];
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        const baseHue = Math.floor(Math.random() * 360);
        for (let i = 0; i < 50; i++) {
          const color = `hsl(${(baseHue + Math.random()*60) % 360}, 100%, 60%)`;
          this.particles.push(new Particle(x, y, color));
        }
      }
    }

    const fireworks = [];
    function animateFireworks() {
      requestAnimationFrame(animateFireworks);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((fw, i) => {
        fw.particles.forEach(p => {
          p.update();
          p.draw();
        });
        if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
      });
    }

    // 點擊禮物盒
    const msgs = [
      "SURPRISE 🥳","第一次弄的哦☺️","甜品還是...這個","不好吃de話","嘻嘻嘻嘻😝",
      "統統給我吃下去!!","得空常回來看看唄","希望你喜歡 💖","噢~對了","生日快樂 ✨"
    ];
    const gift = document.getElementById('giftBox');
    const hint = document.getElementById('hint');
    const msgC = document.getElementById('messageContainer');
    const music = document.getElementById('bgMusic');

    gift.addEventListener('click', async () => {
      document.getElementById('background').innerHTML = '';
      canvas.style.display = 'block';
      animateFireworks();
      gift.style.display = 'none';
      hint.style.display = 'none';
      music.play().catch(() => {});
      while (1) {
        for (let i = 0; i < msgs.length; i++) {
          msgC.innerHTML = '';
          let div = document.createElement('div');
          div.className = i === msgs.length - 1 ? 'final' : 'message';
          msgC.appendChild(div);
          for (let j = 1; j <= msgs[i].length; j++) {
            div.textContent = msgs[i].slice(0, j);
            await new Promise(r => setTimeout(r, 100));
          }
          await new Promise(r => setTimeout(r, 1000));
          div.style.opacity = '0';
          await new Promise(r => setTimeout(r, 310));
          div.style.opacity = '1';
        }
      }
    });
  </script>
</body>
</html>
