<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ç”Ÿæ—¥å¿«æ¨‚ Surprise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .shooting-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(120deg, white, transparent);
      opacity: 0.7;
      transform: rotate(45deg);
      animation: shoot 2s linear infinite;
    }
    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(500px, 500px) rotate(45deg); opacity: 0; }
    }
    .gift-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      text-align: center;
      z-index: 10;
    }
    .gift-hint {
      font-size: 1.2rem;
      color: white;
      animation: hintBlink 1.2s infinite;
    }
    @keyframes hintBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 20;
    }
    .message {
      font-size: 1.8rem;
      white-space: nowrap;
      opacity: 0;
      animation: float 4s ease-in-out, glow 2s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% { transform: translateY(10px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10px); opacity: 0; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #ff99cc; }
      to { text-shadow: 0 0 20px #ff66cc, 0 0 30px #ffccff; }
    }
    .final-message {
      font-size: 2.2rem;
      font-weight: bold;
      animation: finalZoom 2s ease-in-out infinite alternate, glow 2s ease-in-out infinite alternate;
    }
    @keyframes finalZoom {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="gift-container" id="giftBox">
  <img src="gift.gif" width="160" />
  <div class="gift-hint">é»æˆ‘ ğŸ</div>
</div>

<div class="message-container" id="messageContainer"></div>

<canvas id="fireworksCanvas"></canvas>

<script>
  // ğŸŒŸ ç”¢ç”Ÿæ˜Ÿæ˜ŸèƒŒæ™¯
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 3}s`;
    document.body.appendChild(star);
  }

  // ğŸŒ  ç”¢ç”Ÿ 7 æ¢æµæ˜Ÿï¼ˆå¾å·¦ä¸Šæˆ–ä¸Šæ–¹å¾€å³ä¸‹ï¼‰
  for (let i = 0; i < 7; i++) {
    const shootingStar = document.createElement('div');
    shootingStar.className = 'shooting-star';
    const fromTop = Math.random() < 0.5;
    shootingStar.style.top = fromTop ? `${Math.random() * 20}%` : `${80 + Math.random() * 10}%`;
    shootingStar.style.left = fromTop ? `${Math.random() * 40}%` : `${Math.random() * 20}%`;
    shootingStar.style.animationDelay = `${Math.random() * 4}s`;
    document.body.appendChild(shootingStar);
  }

  const messages = [
    "Surprise~~",
    "ç„¡è«–æ˜¯ç”œå“é‚„æ˜¯é€™å€‹",
    "éƒ½æ˜¯æˆ‘ä¸€æ¬¡å¼„å“¦",
    "åˆ¥å«Œæ£„å–",
    "ä¸å¥½åƒä¹Ÿå¾—åƒ!!",
    "å˜»å˜»",
    "å¸Œæœ›ä½ å–œæ­¡ ğŸ’–",
    "å¦‚æœæœ‰ä¸€å¤©éå¾—ä¸å¦‚æ„äº†",
    "å›ä¾†é€™è£¡çœ‹çœ‹å”„",
    "å™¢~å°äº†",
    "ç”Ÿæ—¥å¿«æ¨‚ âœ¨"
  ];

  const giftBox = document.getElementById('giftBox');
  const messageContainer = document.getElementById('messageContainer');

  giftBox.addEventListener('click', () => {
    giftBox.style.display = 'none';
    document.querySelectorAll('.star, .shooting-star').forEach(el => el.remove());
    launchFireworks();
    showMessages();
  });

  function showMessages() {
    let i = 0;
    function showNext() {
      const msg = document.createElement('div');
      msg.className = i === messages.length - 1 ? 'final-message' : 'message';
      messageContainer.innerHTML = '';
      messageContainer.appendChild(msg);

      let j = 0;
      msg.textContent = '';
      const interval = setInterval(() => {
        msg.textContent += messages[i][j++];
        if (j >= messages[i].length) {
          clearInterval(interval);
          setTimeout(() => {
            i = (i + 1) % messages.length;
            showNext();
          }, 2200);
        }
      }, 80);
    }
    showNext();
  }

  // ğŸ† ç…™èŠ± Canvas
  const canvas = document.getElementById('fireworksCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = [];

  function launchFireworks() {
    setInterval(() => {
      for (let i = 0; i < 3; i++) {
        fireworks.push(createFirework());
      }
    }, 700);

    requestAnimationFrame(drawFireworks);
  }

  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const particles = [];
    const colors = `hsl(${Math.random() * 360}, 100%, 60%)`;
    for (let i = 0; i < 50; i++) {
      particles.push({
        x,
        y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 4 + 1,
        radius: 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        alpha: 1
      });
    }
    return particles;
  }

  function drawFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((particles, index) => {
      particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;
        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      fireworks[index] = particles.filter(p => p.alpha > 0);
    });
    requestAnimationFrame(drawFireworks);
  }

  function hexToRgb(hex) {
    const bigint = parseInt(hex.replace('#', ''), 16);
    const r = (bigint >> 16) & 255;
    const g = (bigint >> 8) & 255;
    const b = bigint & 255;
    return `${r},${g},${b}`;
  }

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
