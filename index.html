<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日快樂噢</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }

    /* 背景影片 */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: blur(5px) brightness(0.6);
    }

    /* 玻璃面板容器 */
    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      backdrop-filter: blur(10px) saturate(120%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    #giftBox {
      cursor: pointer;
    }
    #giftBox img {
      width: 160px;
    }
    #hint {
      margin-top: 8px;
      font-size: 1.2rem;
      color: #ffeb3b;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* 文字動畫區域 */
    #messageContainer {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .message {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      animation: floatText 4s ease-in-out forwards;
      text-shadow: 0 0 10px #ff66cc;
    }
    @keyframes floatText {
      0% { opacity: 0; transform: translateY(20px) scale(0.95); }
      10% { opacity: 1; transform: translateY(0) scale(1); }
      90% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-20px) scale(0.95); }
    }
    .final {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff66cc, #66ccff, #ffff66);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px #fff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <video id="video-bg" autoplay muted loop>
    <source src="video.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" alt="禮物盒">
      <div id="hint">點 🎁 開聲音開聲音!!</div>
    </div>
    <div id="messageContainer"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>

  <script>
    const gift = document.getElementById('giftBox');
    const hint = document.getElementById('hint');
    const messageContainer = document.getElementById('messageContainer');
    const music = document.getElementById('bgMusic');
    const video = document.getElementById('video-bg');

    const msgs = [
      "SURPRISE 🥳",
      "第一次弄的哦☺️",
      "甜品還是...這個",
      "不好吃De話",
      "嘻嘻😝",
      "統統給我吃下去!!",
      "得空常回來看看唄",
      "希望你喜歡 💖",
      "噢~對了",
      "生日快樂 ✨"
    ];

    gift.addEventListener('click', async () => {
      gift.style.display = 'none';
      hint.style.display = 'none';
      messageContainer.style.display = 'flex';
      music.play().catch(() => {});

      for (let i = 0; i < msgs.length; i++) {
        messageContainer.innerHTML = '';
        const div = document.createElement('div');
        div.className = i === msgs.length - 1 ? 'final' : 'message';
        div.textContent = msgs[i];
        messageContainer.appendChild(div);

        if (i === msgs.length - 1) video.pause(); // 最後一段暫停影片
        await new Promise(r => setTimeout(r, 4000));
      }
    });
  </script>
</body>
</html>
