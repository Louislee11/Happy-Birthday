<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }

    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 2s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}

    .meteor {
      position:absolute; width:120px; height:2px;
      background:linear-gradient(to left, #fff, transparent);
      transform:rotate(45deg); animation:shoot 3s linear infinite;
    }
    .secret-meteor {
      position:absolute; width:140px; height:3px;
      background:linear-gradient(to left, hotpink, transparent);
      transform:rotate(45deg);
      animation:secretShoot 6s linear infinite;
      cursor: pointer;
      z-index: 3;
      pointer-events: auto;
      box-shadow: 0 0 12px hotpink;
    }
    @keyframes shoot {
      0%{opacity:1;}
      100%{opacity:0; transform:translate(500px,500px) rotate(45deg);}
    }
    @keyframes secretShoot {
      0%{opacity:1;}
      100%{opacity:0; transform:translate(700px,700px) rotate(45deg);}
    }

    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }

    .container {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      z-index:2; display:flex;
      flex-direction:column; align-items:center; pointer-events:auto;

    #giftBox { cursor:pointer; }

    #messageContainer {

    .message {

    }
    @keyframes float {

    }
    @keyframes glow {
      from{text-shadow:0 0 5px #fff,0 0 10px #ff69b4;}

    }

    .final {

      font-weight:bold;

    }
    @keyframes finalZoom {from{transform:scale(1);}to{transform:scale(1.5);} }

    /* éš±è—ç‰ˆè¡¨ç™½å€å¡Š */
    #secretMessage {
      position:fixed; bottom:40px; left:50%;
      transform:translateX(-50%);
      background:rgba(255,255,255,0.1);
      padding:20px 30px;
      border-radius:12px;
      color:hotpink;

    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
  </style>

<body>
  <div id="background"></div>
  <canvas id="fireworks"></canvas>

  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" width="160" alt="ç¦®ç‰©ç›’">
      <div id="hint">é»ğŸ é–‹è²éŸ³é–‹è²éŸ³!!</div>

  </div>

  <div id="secretMessage">å·å·èªªï¼š<br>å…¶å¯¦æˆ‘ä¸€ç›´å¾ˆå–œæ­¡ä½ ğŸ’–<br>åªæ˜¯æ²’èªªå‡ºå£ã€‚</div>

  <script>
    const bg = document.getElementById('background');
    // æ™®é€šæ˜Ÿæ˜Ÿ
    for(let i=0;i<100;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=Math.random()*100+'vh';
      s.style.left=Math.random()*100+'vw';
      s.style.animationDelay=Math.random()*3+'s';
      bg.appendChild(s);
    }

    // æ™®é€šæµæ˜Ÿ
    for(let i=0;i<22;i++){
      const m=document.createElement('div');
      m.className='meteor';
      if(Math.random()<0.5){
        m.style.left='-20%';
        m.style.top=Math.random()*100+'vh';
      }else{
        m.style.top='-20%';
        m.style.left=Math.random()*100+'vw';
      }
      m.style.animationDelay=Math.random()*2+'s';
      bg.appendChild(m);
    }

    // éš±è—ç‰ˆæµæ˜Ÿï¼ˆ5é¡†ï¼‰
    for(let i=0;i<5;i++){
      const sm = document.createElement('div');
      sm.className = 'secret-meteor';
      sm.style.top = Math.random() * 80 + 'vh';
      sm.style.left = Math.random() * 80 + 'vw';
      sm.style.animationDelay = Math.random() * 5 + 's';
      sm.addEventListener('click', () => {
        document.getElementById('secretMessage').style.display = 'block';
      });
      bg.appendChild(sm);
    }

    // ç…™ç«
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 2 + 2;
        this.x = x;
        this.y = y;
        this.dx = Math.cos(angle) * speed;
        this.dy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
        this.size = Math.random() * 2 + 2;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 3);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    class Firework {
      constructor() {
        this.particles = [];
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        const baseHue = Math.floor(Math.random() * 360);
        for (let i = 0; i < 50; i++) {
          const color = `hsl(${(baseHue + Math.random()*60) % 360}, 100%, 60%)`;
          this.particles.push(new Particle(x, y, color));
        }
      }
    }

    const fireworks = [];
    function animateFireworks() {
      requestAnimationFrame(animateFireworks);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((fw, i) => {
        fw.particles.forEach(p => {
          p.update();
          p.draw();
        });
        if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
      });
    }

    // äº’å‹•æ–‡å­—
    const msgs = [
      "SURPRISE ğŸ¥³","ç¬¬ä¸€æ¬¡å¼„çš„å“¦â˜ºï¸","ç”œå“é‚„æ˜¯...é€™å€‹","ä¸å¥½åƒdeè©±","å˜»å˜»å˜»å˜»ğŸ˜",
      "çµ±çµ±çµ¦æˆ‘åƒä¸‹å»!!","å¾—ç©ºå¸¸å›ä¾†çœ‹çœ‹å”„","å¸Œæœ›ä½ å–œæ­¡ ğŸ’–","å™¢~å°äº†","ç”Ÿæ—¥å¿«æ¨‚ âœ¨"
    ];
    const gift = document.getElementById('giftBox');
    const hint = document.getElementById('hint');
    const msgC = document.getElementById('messageContainer');
    const music = document.getElementById('bgMusic');

    gift.addEventListener('click', async () => {
      document.getElementById('background').innerHTML = '';
      canvas.style.display = 'block';
      animateFireworks();
      gift.style.display = 'none';
      hint.style.display = 'none';
      music.play().catch(() => {});
      while (1) {
        for (let i = 0; i < msgs.length; i++) {
          msgC.innerHTML = '';
          let div = document.createElement('div');
          div.className = i === msgs.length - 1 ? 'final' : 'message';
          msgC.appendChild(div);
          for (let j = 1; j <= msgs[i].length; j++) {
            div.textContent = msgs[i].slice(0, j);
            await new Promise(r => setTimeout(r, 100));
          }
          await new Promise(r => setTimeout(r, 1000));
          div.style.opacity = '0';
          await new Promise(r => setTimeout(r, 308));
          div.style.opacity = '1';
        }
      }
    });
  </script>
</body>
