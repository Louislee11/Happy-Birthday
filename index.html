<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁîüÊó•Âø´Ê®ÇÂô¢</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }

    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 2s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}
    .meteor { position:absolute; width:120px; height:2px; background:linear-gradient(to left, #fff, transparent); transform:rotate(45deg); animation:shoot 3s linear infinite; pointer-events:none; }
    @keyframes shoot { 0%{opacity:1;}100%{opacity:0; transform:translate(500px,500px) rotate(45deg);} }

    .special-meteor {
      background: radial-gradient(circle, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0) 100%);
      width: 20px; height: 20px; border-radius: 50%;
      position: absolute;
      box-shadow: 0 0 5px rgba(255,255,255,0.3);
      animation: sparkle 6s ease-in-out infinite;
      pointer-events:auto; cursor:pointer;
    }
    @keyframes sparkle {
      0%,100%{ transform: scale(1); opacity: 0.15; }
      50%{ transform: scale(1.2); opacity: 0.4; }
    }

    #secretScreen {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 9999; color: white;
      justify-content: center; align-items: center; flex-direction: column;
    }
    #secretVideo {
      max-width: 100%;
      max-height: 100%;
      border: 4px solid #fff;
      border-radius: 10px;
    }
    #secretMessage {
      display:none; font-size: 1.6rem; color: #fff; white-space: pre-wrap;
      padding: 2rem; max-width: 90%; text-align:center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {from{opacity:0;}to{opacity:1;}}

    .typing-cursor::after {
      content: '|';
      animation: blinkCursor 1s steps(1) infinite;
    }
    @keyframes blinkCursor {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }

    .container { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:2; display:flex; flex-direction:column; align-items:center; pointer-events:auto; }
    #giftBox { cursor:pointer; }
    #hint { margin-top:8px; font-size:1.2rem; color:#ffeb3b; animation:blink 1.5s infinite; pointer-events:none; }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}

    #messageContainer { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
    .message { color: #fff; font-size:1.8rem; white-space:nowrap; opacity:0; animation:float 4s ease-in-out, glow 2s ease-in-out infinite alternate; }
    @keyframes float {0%{transform:translateY(10px);opacity:0;}10%,90%{opacity:1;}100%{transform:translateY(-10px);opacity:0;}}
    @keyframes glow {from{text-shadow:0 0 5px #fff,0 0 10px #ff69b4;}to{text-shadow:0 0 30px #ff66cc,0 0 40px #ffccff;}}

    .final { color: #fff; font-size:2.2rem; font-weight:bold; animation:finalZoom 1s ease-in-out infinite alternate, glow 3s ease-in-out infinite alternate; }
    @keyframes finalZoom {from{transform:scale(1);}to{transform:scale(1.5);} }

    .btn-group { margin-top: 2rem; display:flex; gap:1rem; }
    .btn { background:#fff; color:#000; padding:0.5rem 1.2rem; font-size:1rem; border-radius:8px; cursor:pointer; border:none; transition:all 0.3s; }
    .btn:hover { background:#ffeb3b; color:#000; }
  </style>
</head>
<body>
  <div id="background"></div>
  <div id="secretScreen">
    <video id="secretVideo" controls playsinline webkit-playsinline></video>
    <div id="secretMessage" class="typing-cursor"></div>
    <audio id="typeSound" src="type-sound.mp3" preload="auto"></audio>
  </div>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" width="160" alt="Á¶ÆÁâ©Áõí">
      <div id="hint">ÈªûüéÅ ÈñãËÅ≤Èü≥ÈñãËÅ≤Èü≥!!</div>
    </div>
    <div id="messageContainer"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>

  <script>
    const bg = document.getElementById('background');
    for(let i=0;i<100;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=Math.random()*100+'vh';
      s.style.left=Math.random()*100+'vw';
      s.style.animationDelay=Math.random()*3+'s';
      bg.appendChild(s);
    }
    for(let i=0;i<22;i++){
      const m=document.createElement('div');
      m.className='meteor';
      if(Math.random()<0.5){
        m.style.left='-20%';
        m.style.top=Math.random()*100+'vh';
      }else{
        m.style.top='-20%';
        m.style.left=Math.random()*100+'vw';
      }
      m.style.animationDelay=Math.random()*2+'s';
      bg.appendChild(m);
    }

    const special = document.createElement('div');
    special.className = 'special-meteor';
    special.style.left = Math.random()*90 + '%';
    special.style.top = Math.random()*90 + '%';
    document.body.appendChild(special);

    special.addEventListener('click', () => {
      const video = document.getElementById('secretVideo');
      const message = document.getElementById('secretMessage');
      const music = document.getElementById('bgMusic');
      music.pause();
      message.textContent = '';
      video.src = "secret-video.mp4";
      video.load();
      document.getElementById('secretScreen').style.display = 'flex';
      document.querySelector('.container').style.display = 'none';
      document.getElementById('background').style.display = 'none';
  
    function exitFullscreen() {
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(() => {});
        } else if (document.webkitFullscreenElement) {
          document.webkitExitFullscreen();
        } else if (document.mozFullScreenElement) {
          document.mozCancelFullScreen();
        } else if (document.msFullscreenElement) {
          document.msExitFullscreen();
        }
      }
      
  const typeSound = document.getElementById('typeSound');
      
      video.play().then(() => {
        if (video.requestFullscreen) video.requestFullscreen();
      });

      video.onended = () => {
        video.style.display = 'none';
        message.style.display = 'block';
        typeSecretMessage(["È°ò‰Ω†Ôºö", "Ê≠≤Ê≠≤ÁÑ°ËôûÔºåÈï∑ÂÆâÈï∑Ê®ÇÔºõ", "Êò≠Êò≠Â¶ÇÈ°òÔºåÂπ¥Âπ¥ÂÆâÁÄæ„ÄÇ", "Êó©ÂæóËâØ‰∫∫ÔºåÂÖ±Ë≥ûÊò•È¢®„ÄÇ"]); 
      }
    });


    function typeLines(lines, container, onComplete) {
      let index = 0;
      function typeLine() {
        if (index >= lines.length) return onComplete();
        const div = document.createElement('div');
        div.className = 'typing-line typing-cursor';
        container.appendChild(div);
        let i = 0;
        function typeChar() {
          if (i <= lines[index].length) {
            div.textContent = lines[index].slice(0, i);
            typeSound.currentTime = 0;
            typeSound.play().catch(() => {});
            i++;
            setTimeout(typeChar, 80);
          } else {
            div.classList.remove('typing-cursor');
            index++;
            setTimeout(typeLine, 600);
          }
        }
        typeChar();
      }
      typeLine();
    }

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 2 + 1.5;
        this.x = x;
        this.y = y;
        this.dx = Math.cos(angle) * speed;
        this.dy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
        this.size = Math.random() * 2 + 2;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 3);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    class Firework {
      constructor() {
        this.particles = [];
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        const baseHue = Math.floor(Math.random() * 360);
        for (let i = 0; i < 22; i++) {
          const color = `hsl(${(baseHue + Math.random()*60) % 360}, 100%, 60%)`;
          this.particles.push(new Particle(x, y, color));
        }
      }
    }

    const fireworks = [];
    function animateFireworks() {
      requestAnimationFrame(animateFireworks);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((fw, i) => {
        fw.particles.forEach(p => {
          p.update();
          p.draw();
        });
        if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
      });
    }

    const msgs = [
      "SURPRISE ü•≥","Á¨¨‰∏ÄÊ¨°ÂºÑÁöÑÂì¶‚ò∫Ô∏è","ÁîúÂìÅÈÇÑÊòØ...ÈÄôÂÄã","‰∏çÂ•ΩÂêÉdeË©±","ÂòªÂòªÂòªÂòªüòù",
      "Áµ±Áµ±Áµ¶ÊàëÂêÉ‰∏ãÂéª!!","ÂæóÁ©∫Â∏∏Âõû‰æÜÁúãÁúãÂîÑ","Â∏åÊúõ‰Ω†ÂñúÊ≠° üíñ","Âô¢~Â∞ç‰∫Ü","ÁîüÊó•Âø´Ê®Ç ‚ú®"
    ];
    const gift = document.getElementById('giftBox');
    const hint = document.getElementById('hint');
    const msgC = document.getElementById('messageContainer');
    const music = document.getElementById('bgMusic');

    gift.addEventListener('click', async () => {
      document.getElementById('background').innerHTML = '';
      canvas.style.display = 'block';
      animateFireworks();
      gift.style.display = 'none';
      hint.style.display = 'none';
      music.play().catch(() => {});
      for (let i = 0; i < msgs.length; i++) {
        msgC.innerHTML = '';
        let div = document.createElement('div');
        div.className = i === msgs.length - 1 ? 'final' : 'message';
        msgC.appendChild(div);
        for (let j = 1; j <= msgs[i].length; j++) {
          div.textContent = msgs[i].slice(0, j);
          await new Promise(r => setTimeout(r, 100));
        }
        await new Promise(r => setTimeout(r, 1300));
      }
      music.pause();

      const btnGroup = document.createElement('div');
      btnGroup.className = 'btn-group';
      const replayBtn = document.createElement('button');
      const backBtn = document.createElement('button');
      replayBtn.textContent = 'ÈáçÊí≠';
      backBtn.textContent = 'ËøîÂõû';
      replayBtn.className = backBtn.className = 'btn';

      replayBtn.onclick = () => window.location.reload();
      backBtn.onclick = () => {
        msgC.innerHTML = '';
        document.getElementById('background').style.display = 'block';
        canvas.style.display = 'none';
        document.querySelector('.container').style.display = 'flex';
        document.getElementById('giftBox').style.display = 'block';
        hint.style.display = 'block';
      };

      btnGroup.appendChild(replayBtn);
      btnGroup.appendChild(backBtn);
      msgC.appendChild(btnGroup);
    });
  </script>
</body>
</html>
