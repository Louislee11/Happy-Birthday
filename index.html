<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日驚喜 ✨</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }
    /* 背景層 */
    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 3s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}
    .meteor { position:absolute; width:120px; height:2px; background:linear-gradient(to left, #fff, transparent); transform:rotate(45deg); animation:shoot 4s linear infinite; }
    @keyframes shoot {0%{ transform: rotate(45deg) translate(0,0); opacity:1;}100%{transform: rotate(45deg) translate(200vw,200vh); opacity:0;}}
    /* 煙花 Canvas */
    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }
    /* 互動內容 */
    .container { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:2; display:flex; flex-direction:column; align-items:center; pointer-events:auto; }
    #giftBox { cursor:pointer; }
    #hint { margin-top:8px; font-size:1.2rem; color:#ffeb3b; animation:blink 1.5s infinite; pointer-events:none; }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}
    #messageContainer { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
    .message {  color: #fff;font-size:1.8rem; white-space:nowrap; opacity:0; animation:float 4s ease-in-out, glow 2s ease-in-out infinite alternate; }
    @keyframes float {0%{transform:translateY(10px);opacity:0;}10%,90%{opacity:1;}100%{transform:translateY(-10px);opacity:0;}}
    @keyframes glow {from{text-shadow:0 0 5px #fff,0 0 10px #ff69b4;}to{text-shadow:0 0 30px #ff66cc,0 0 30px #ffccff;}}
    .final {  color: #fff;font-size:2.2rem; font-weight:bold; animation:finalZoom 2s ease-in-out infinite alternate, glow 2s ease-in-out infinite alternate; }
    @keyframes finalZoom {from{transform:scale(1);}to{transform:scale(1.5);} }
  </style>
</head>
<body>
  <div id="background"></div>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" width="160" alt="禮物盒">
      <div id="hint">點🎁 開聲音開聲音!!</div>
    </div>
    <div id="messageContainer"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>
  <script>
    // 星星
    const bg = document.getElementById('background');
    for(let i=0;i<100;i++){const s=document.createElement('div');s.className='star';s.style.top=Math.random()*100+'vh';s.style.left=Math.random()*100+'vw';s.style.animationDelay=Math.random()*3+'s';bg.appendChild(s);}    
    // 流星
    for(let i=0;i<11;i++){const m=document.createElement('div');m.className='meteor';if(Math.random()<0.5){m.style.left='-20%';m.style.top=Math.random()*100+'vh';}else{m.style.top='-20%';m.style.left=Math.random()*100+'vw';}m.style.animationDelay=Math.random()*1+'s';bg.appendChild(m);}    
    // 煙花
    const canvas=document.getElementById('fireworks'),ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;
    class Firework{constructor(){this.p=[];this.h=Math.random()*360;const x=Math.random()*canvas.width,y=Math.random()*canvas.height/2;for(let i=0;i<30;i++){const a=Math.random()*2*Math.PI,v=Math.random()*3+2;this.p.push({x,y,dx:Math.cos(a)*v,dy:Math.sin(a)*v,a:1});}}}
    const fws=[];function animateFW(){requestAnimationFrame(animateFW);ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<0.05)fws.push(new Firework());fws.forEach((fw,i)=>{fw.p.forEach(p=>{p.x+=p.dx;p.y+=p.dy;p.a-=0.02;ctx.beginPath();ctx.arc(p.x,p.y,3,0,2*Math.PI);ctx.fillStyle=`hsla(${fw.h},100%,60%,${p.a})`;ctx.fill();});if(fw.p.every(p=>p.a<=0))fws.splice(i,1);});}
    // 互動文字
    const msgs=["SURPRISE 🥳","我一次弄的哦☺️","甜品還是...這個","不好吃De話","嘻嘻","統統給我吃下去!!","得空常回來看看唄","希望你喜歡 💖","噢~對了","生日快樂 ✨"];
    const gift=document.getElementById('giftBox'),hint=document.getElementById('hint'),msgC=document.getElementById('messageContainer'),music=document.getElementById('bgMusic');
    gift.addEventListener('click',async()=>{document.getElementById('background').innerHTML='';canvas.style.display='block';animateFW();gift.style.display='none';hint.style.display='none';music.play().catch(()=>{});while(1){for(let i=0;i<msgs.length;i++){msgC.innerHTML='';let div=document.createElement('div');div.className=i===msgs.length-1?'final':'message';msgC.appendChild(div);for(let j=1;j<=msgs[i].length;j++){div.textContent=msgs[i].slice(0,j);await new Promise(r=>setTimeout(r,80));}await new Promise(r=>setTimeout(r,1000));div.style.opacity='0';await new Promise(r=>setTimeout(r,500));div.style.opacity='1';}}});
  </script>
</body>
</html>
