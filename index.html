<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日快樂 Surprise</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      width: 100%;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .shooting-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(-135deg, white, transparent);
      opacity: 0;
      transform: rotate(-135deg);
      animation: shoot 4s linear infinite;
    }

    @keyframes shoot {
      0% {
        transform: translate(100vw, -20vh) rotate(-135deg);
        opacity: 1;
      }
      100% {
        transform: translate(-10vw, 100vh) rotate(-135deg);
        opacity: 0;
      }
    }

    #gift-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      cursor: pointer;
    }

    #gift-image {
      width: 150px;
      height: 150px;
    }

    #click-text {
      color: white;
      font-size: 1.5rem;
      margin-top: 10px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }

    #fireworks-canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: none;
      z-index: 1;
    }

    #text-container {
      position: absolute;
      bottom: 20%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      z-index: 2;
      display: none;
    }

    .fade-out {
      animation: fadeOut 2s forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    .zoom {
      animation: zoomInOut 3s infinite;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); }
      50% { transform: scale(1.8); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- 星空背景 -->
  <div id="stars"></div>

  <!-- 流星 -->
  <div id="meteors"></div>

  <!-- 禮物盒 -->
  <div id="gift-container">
    <img id="gift-image" src="gift.gif" alt="Gift" />
    <div id="click-text">點我 🎁</div>
  </div>

  <!-- 煙花 -->
  <canvas id="fireworks-canvas"></canvas>

  <!-- 播放音樂 -->
  <audio id="bgm" loop>
    <source src="birthday-song.mp3" type="audio/mpeg">
  </audio>

  <!-- 文字動畫 -->
  <div id="text-container"></div>

  <script>
    // 星星
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      document.body.appendChild(star);
    }

    // 流星
    const meteorContainer = document.getElementById('meteors');
    for (let i = 0; i < 7; i++) {
      const meteor = document.createElement('div');
      meteor.className = 'shooting-star';
      meteor.style.top = `${Math.random() * 80}vh`;
      meteor.style.left = `${Math.random() * 100}vw`;
      meteor.style.animationDelay = `${Math.random() * 5}s`;
      meteorContainer.appendChild(meteor);
    }

    // 點擊禮物盒後
    document.getElementById('gift-container').addEventListener('click', () => {
      document.getElementById('gift-container').style.display = 'none';
      document.getElementById('fireworks-canvas').style.display = 'block';
      document.getElementById('text-container').style.display = 'block';
      document.getElementById('bgm').play().catch(() => {});
      document.querySelectorAll('.star, .shooting-star').forEach(el => el.remove());
      launchFireworks();
      runTextSequence();
    });

    // 打字動畫
    const messages = [
      "Surprise~~",
      "無論是甜品還是這個",
      "都是我一次弄哦",
      "別嫌棄吖",
      "不好吃也得吃!!",
      "嘻嘻",
      "希望你喜歡 💖",
      "如果有一天過得不如意了",
      "回來這裡看看唄",
      "噢~對了",
      "生日快樂 ✨"
    ];
    let idx = 0;

    function runTextSequence() {
      const container = document.getElementById('text-container');
      container.innerHTML = '';
      let msg = messages[idx];
      let span = document.createElement('span');
      container.appendChild(span);
      let charIndex = 0;

      function typeChar() {
        if (charIndex < msg.length) {
          span.innerHTML += msg[charIndex++];
          setTimeout(typeChar, 80);
        } else {
          if (msg.includes("生日快樂")) span.classList.add('zoom');
          setTimeout(() => {
            span.classList.add('fade-out');
            idx = (idx + 1) % messages.length;
            setTimeout(runTextSequence, 1000);
          }, 2000);
        }
      }
      typeChar();
    }

    // 煙花動畫
    function launchFireworks() {
      const canvas = document.getElementById('fireworks-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function createFirework() {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        for (let i = 0; i < 50; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 5 + 2;
          particles.push({
            x, y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            color
          });
        }
      }

      function draw() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.01;
        });

        particles = particles.filter(p => p.alpha > 0);

        particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
          ctx.fill();
        });

        requestAnimationFrame(draw);
      }

      setInterval(createFirework, 800);
      draw();
    }
  </script>
</body>
</html>
