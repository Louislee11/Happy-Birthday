<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁîüÊó•È©öÂñúÂç°</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #000428, #004e92);
      overflow: hidden;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .gift-box {
      width: 200px;
      height: 200px;
      background-image: url('https://lottie.host/embed/93bb7002-761e-47b6-8915-6f479d9ce6e6/1qO9yOBQXG.json');
      background-size: cover;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    .hint {
      margin-top: 1rem;
      font-size: 1.2rem;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .message {
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 1s;
      padding: 0 20px;
    }
    .show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="gift-box" id="giftBox"></div>
    <div class="hint" id="hint">ÈªûÊàëÈñãÁ¶ÆÁâ© üéÅ</div>
    <div class="message" id="message"></div>
  </div>

  <audio id="bgm" loop>
    <source src="birthday-song.mp3" type="audio/mpeg">
  </audio>

  <script>
    const giftBox = document.getElementById('giftBox');
    const hint = document.getElementById('hint');
    const message = document.getElementById('message');
    const bgm = document.getElementById('bgm');

    const texts = [
      'ÁîüÊó•Âø´Ê®Ç ‚ú®',
      'Â∏åÊúõ‰Ω†‰ªäÂ§©Ë¢´Ê∫´Êüî‰ª•ÂæÖ',
      'Êú™‰æÜÂ¶ÇÊòüÂÖâËà¨ÈñÉ‰∫Æ ‚ú®',
      'Suprise~~ Â∏åÊúõ‰Ω†ÂñúÊ≠° üéÅ'
    ];

    let current = 0;

    function showText() {
      message.classList.remove('show');
      setTimeout(() => {
        message.textContent = texts[current];
        message.classList.add('show');
        current = (current + 1) % texts.length;
      }, 500);
    }

    giftBox.addEventListener('click', () => {
      giftBox.style.display = 'none';
      hint.style.display = 'none';
      showText();
      bgm.play();
      setInterval(showText, 4000);
    });

    // create stars
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      document.querySelector('.stars').appendChild(star);
    }
  </script>
</body>
</html>
