<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suprise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      z-index: -1;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .gift-box {
      cursor: pointer;
      animation: pulse 2s infinite;
      width: 200px;
      height: auto;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    .hint {
      margin-top: 20px;
      font-size: 1.2rem;
      animation: float 3s ease-in-out infinite;
      color: #fff7c2;
      text-shadow: 0 0 10px #ff9, 0 0 20px #ff6;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .message-box {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5rem;
      animation: fadein 1s ease-in-out;
    }
    .message {
      opacity: 0;
      font-weight: bold;
      text-shadow: 0 0 15px #fff;
      animation: flicker 3s infinite;
    }
    @keyframes flicker {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="center-box" id="initial">
    <img src="gift.gif" alt="Gift" class="gift-box" onclick="revealMessage()" />
    <div class="hint">點我🎁 記得開聲音哦</div>
  </div>

  <div class="center-box message-box" id="messageBox">
    <div id="message" class="message"></div>
    <audio id="bgm" autoplay loop>
      <source src="birthday-song.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // 星星背景
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    drawStars();

    // 點擊禮物後出現文字動畫
    const messages = [
      "Surprise~~ 希望你喜歡 💖",
      "無論是甜品還是這個",
      "都是我一次弄哦",
      "別嫌棄吖",
      "如果有一天過得不如意了",
      "回來這裡看看唄",
      "噢~對了",
      "生日快樂 ✨”
    ];

    let currentMsg = 0;

    function revealMessage() {
      document.getElementById('initial').style.display = 'none';
      const box = document.getElementById('messageBox');
      const msg = document.getElementById('message');
      box.style.display = 'flex';

      function showMessage() {
        msg.style.opacity = 0;
        msg.innerText = messages[currentMsg];
        msg.style.animation = 'none';
        void msg.offsetWidth; // reset animation
        msg.style.animation = 'flicker 5s ease-in-out';
        currentMsg = (currentMsg + 1) % messages.length;
      }

      showMessage();
      setInterval(showMessage, 5000);

      document.getElementById('bgm').play();
    }
  </script>
</body>
</html>
