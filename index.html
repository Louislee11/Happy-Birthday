<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日快樂噢</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }

    /* 背景層 */
    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 2s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}

    /* 流星（改进版） */
    .meteor {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(
        to left,
        rgba(255,255,255,1) 0%,
        rgba(255,255,255,0.6) 20%,
        rgba(255,255,255,0.2) 60%,
        transparent 100%
      );
      transform: rotate(45deg);
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
      animation: shoot linear infinite;
    }
    @keyframes shoot {
      0% {
        opacity: 1;
        transform: translate(var(--start-x), var(--start-y)) rotate(var(--angle));
      }
      100% {
        opacity: 0;
        transform: translate(calc(var(--start-x) + var(--dx)), calc(var(--start-y) + var(--dy))) rotate(var(--angle));
      }
    }
    /* 流星尾部小粒子 */
    .MeteorParticle {
      position: absolute;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      filter: blur(1px);
      animation: particleFade 1.5s ease-out forwards;
    }
    @keyframes particleFade {
      to { opacity: 0; transform: translateY(20px) scale(0.5); }
    }

    /* 煙花 Canvas */
    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }

    /* 互動內容 */
    .container { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:2; display:flex; flex-direction:column; align-items:center; pointer-events:auto; }
    #giftBox { cursor:pointer; }
    #hint { margin-top:8px; font-size:1.2rem; color:#ffeb3b; animation:blink 1.5s infinite; pointer-events:none; }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}

    #messageContainer { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
    .message {  color: #fff;font-size:1.8rem; white-space:nowrap; opacity:0; animation:float 4s ease-in-out, glow 2s ease-in-out infinite alternate; }
    @keyframes float {0%{transform:translateY(10px);opacity:0;}10%,90%{opacity:1;}100%{transform:translateY(-10px);opacity:0;}}
    @keyframes glow {from{text-shadow:0 0 5px #fff,0 0 10px #ff69b4;}to{text-shadow:0 0 30px #ff66cc,0 0 40px #ffccff;}}

    .final {  color: #fff;font-size:2.2rem; font-weight:bold; animation:finalZoom 1s ease-in-out infinite alternate, glow 3s ease-in-out infinite alternate; }
    @keyframes finalZoom {from{transform:scale(1);}to{transform:scale(1.5);} }
  </style>
</head>
<body>
  <div id="background"></div>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" width="160" alt="禮物盒">
      <div id="hint">點🎁 開聲音開聲音!!</div>
    </div>
    <div id="messageContainer"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>
  <script>
    // 星星
    const bg = document.getElementById('background');
    for(let i=0;i<100;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=Math.random()*100+'vh';
      s.style.left=Math.random()*100+'vw';
      s.style.animationDelay=Math.random()*3+'s';
      bg.appendChild(s);
    }

    // 流星（改进版）
    for (let i = 0; i < 30; i++) {
      const m = document.createElement('div');
      m.className = 'meteor';

      // 随机起点
      const startX = Math.random() * window.innerWidth + 'px';
      const startY = (Math.random() * window.innerHeight * 0.2 - window.innerHeight * 0.1) + 'px';

      // 随机角度 ±30°
      const angleVal = 45 + (Math.random() * 60 - 30);
      const angle = angleVal + 'deg';

      // 随机轨迹长度
      const length = 300 + Math.random() * 200;
      const dx = Math.cos(angleVal * Math.PI / 180) * length + 'px';
      const dy = Math.sin(angleVal * Math.PI / 180) * length + 'px';

      // 随机时长和延迟
      const duration = (1 + Math.random() * 2).toFixed(2) + 's';
      const delay = (Math.random() * 5).toFixed(2) + 's';

      m.style.setProperty('--start-x', startX);
      m.style.setProperty('--start-y', startY);
      m.style.setProperty('--angle', angle);
      m.style.setProperty('--dx', dx);
      m.style.setProperty('--dy', dy);
      m.style.animationDuration = duration;
      m.style.animationDelay = delay;

      // 尾部粒子
      const particleCount = 3 + Math.floor(Math.random() * 3);
      for (let j = 0; j < particleCount; j++) {
        const p = document.createElement('span');
        p.className = 'MeteorParticle';
        const size = 2 + Math.random() * 2 + 'px';
        p.style.width = p.style.height = size;
        p.style.top = (Math.random() * 4 - 2) + 'px';
        p.style.left = Math.random() * 120 + 'px';
        p.style.opacity = Math.random();
        m.appendChild(p);
      }
      bg.appendChild(m);
    }

    // 煙花
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    class Particle { /*...保持不变...*/ }
    class Firework { /*...保持不变...*/ }
    const fireworks=[];
    function animateFireworks(){/*...保持不变...*/}

    // 互動文字
    const msgs=[
      "SURPRISE 🥳","第一次弄的哦☺️","甜品還是...這個","不好吃de話","嘻嘻嘻嘻😝",
      "統統給我吃下去!!","得空常回來看看唄","希望你喜歡 💖","噢~對了","生日快樂 ✨"
    ];
    const gift=document.getElementById('giftBox');
    const hint=document.getElementById('hint');
    const msgC=document.getElementById('messageContainer');
    const music=document.getElementById('bgMusic');

    gift.addEventListener('click', async()=>{
      document.getElementById('background').innerHTML='';
      canvas.style.display='block';
      animateFireworks();
      gift.style.display='none';
      hint.style.display='none';
      music.play().catch(()=>{});
      while(1){/*...保持不变...*/}
    });
  </script>
</body>
</html>
