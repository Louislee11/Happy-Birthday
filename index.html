<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日驚喜</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; position:relative; font-family:'Segoe UI',sans-serif; color:#fff; }

    /* 星空背景 */
    #star-bg {
      position:absolute; top:0; left:0; width:100%; height:100%; z-index:1;
      background:radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }
    .star {
      position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle { 0%,100%{opacity:0.2;} 50%{opacity:1;} }

    .meteor {
      position:absolute; width:100px; height:2px;
      background:linear-gradient(270deg, #fff, transparent);
      transform:rotate(-45deg);
      animation:meteor 3s linear infinite;
    }
    @keyframes meteor { 0%{top:-100px; left:120%; opacity:1;} 100%{top:120%; left:-200px; opacity:0;} }

    /* 烟花画布 */
    #fw-canvas {
      position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:2;
    }

    /* 主容器 */
    #container {
      position:absolute; top:0; left:0; width:100%; height:100%; z-index:3;
      display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;
    }
    #giftBox { width:200px; cursor:pointer; }
    #hint { margin-top:10px; font-size:1.2rem; animation:blink 1.5s infinite; color:#ffeb3b; }
    @keyframes blink { 0%,100%{opacity:1;}50%{opacity:0.3;} }
    #messageBox { display:none; font-size:2rem; margin-top:20px; }
  </style>
</head>
<body>
  <div id="star-bg"></div>
  <canvas id="fw-canvas"></canvas>
  <div id="container">
    <img src="gift.gif" id="giftBox" alt="禮物盒" />
    <div id="hint">點我開禮物 🎁</div>
    <div id="messageBox"></div>
  </div>

  <audio id="bgMusic" loop><source src="birthday-song.mp3" type="audio/mpeg"></audio>

  <script>
    // 星空背景
    const starBg=document.getElementById('star-bg');
    for(let i=0;i<120;i++){const s=document.createElement('div');s.className='star';s.style.top=`${Math.random()*100}%`;s.style.left=`${Math.random()*100}%`;s.style.animationDelay=`${Math.random()*4}s`;starBg.appendChild(s);}
    // 流星
    for(let i=0;i<4;i++){const m=document.createElement('div');m.className='meteor';m.style.top=`${Math.random()*50}%`;m.style.left=`${Math.random()*100}%`;m.style.animationDelay=`${Math.random()*5}s`;starBg.appendChild(m);}

    // 烟花特效 Canvas
    const canvas=document.getElementById('fw-canvas'), ctx=canvas.getContext('2d');
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}window.addEventListener('resize',resize);resize();
    class Firework{constructor(){this.p=[];this.c=`hsl(${Math.random()*360},100%,60%)`;this.x=Math.random()*canvas.width;this.y=Math.random()*canvas.height*0.5;for(let i=0;i<30;i++){const a=Math.random()*2*Math.PI,s=2+Math.random()*3;this.p.push({x:this.x,y:this.y,dx:Math.cos(a)*s,dy:Math.sin(a)*s,a:1});}}}
    let fws=[];function animate(){requestAnimationFrame(animate);ctx.fillStyle='rgba(0,0,0,0.2)';ctx.fillRect(0,0,canvas.width,canvas.height);if(Math.random()<0.05)fws.push(new Firework());for(let i=fws.length-1;i>=0;i--){const fw=fws[i];fw.p.forEach(p=>{p.x+=p.dx;p.y+=p.dy;p.a-=0.02;ctx.beginPath();ctx.arc(p.x,p.y,3,0,2*Math.PI);ctx.fillStyle=`hsla(${fw.c},${p.a})`;ctx.fill();});if(fw.p.every(p=>p.a<=0))fws.splice(i,1);} }animate();

    // 点击 & 打字动画
    const gift=document.getElementById('giftBox'), hint=document.getElementById('hint'), msgBox=document.getElementById('messageBox'), music=document.getElementById('bgMusic');
    const texts=["SURPRISE 🥳",
    "甜品還是這個",
    "都是我一次弄哦",
    "別嫌棄吖",
    "不好吃De話",
    "嘻嘻 給我吃!!",
    "得空回來這裡看看唄",
    "希望你喜歡 💖",
    "噢~對了",
    "生日快樂 ✨"
  ];
    gift.onclick=async()=>{gift.style.display='none';hint.style.display='none';msgBox.style.display='block';music.play().catch(()=>{});while(true){for(const t of texts){msgBox.textContent='';for(let i=0;i<=t.length;i++){msgBox.textContent=t.slice(0,i);await new Promise(r=>setTimeout(r,100));}await new Promise(r=>setTimeout(r,2000));msgBox.style.opacity=0;await new Promise(r=>setTimeout(r,500));msgBox.style.opacity=1;} }};
  </script>
</body>
</html>
