<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁîüÊó•Âø´Ê®ÇÂô¢</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }

    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }

    .star {
      position:absolute;
      width:2px;
      height:2px;
      background:#fff;
      border-radius:50%;
      animation:twinkle 2s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100% { opacity:0.2; }
      50% { opacity:1; }
    }

    .meteor {
      position: absolute;
      pointer-events: none;
      animation: shoot 3s linear forwards;
      transform: rotate(45deg);
    }

    .meteor-head {
      position: absolute;
      width: 6px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, pink, transparent);
      box-shadow: 0 0 20px rgba(255, 200, 255, 0.8);
      z-index: 2;
    }

    .meteor-tail {
      position: absolute;
      top: 3px;
      left: -100px;
      width: 100px;
      height: 3px;
      background: linear-gradient(to left, pink, violet, transparent);
      filter: blur(2px);
      z-index: 1;
    }

    .meteor-particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: blink 1.2s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-5px); }
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(600px, 600px) rotate(45deg); opacity: 0; }
    }

    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }

    .container {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      z-index:2; display:flex;
      flex-direction:column; align-items:center; pointer-events:auto;
    }

    #giftBox { cursor:pointer; }

    #hint {
      margin-top:8px;
      font-size:1.2rem;
      color:#ffeb3b;
      animation:blink 1.5s infinite;
      pointer-events:none;
    }

    #messageContainer {
      margin-top:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .message {
      color: #fff;
      font-size:1.8rem;
      white-space:nowrap;
      opacity:0;
      animation:float 4s ease-in-out, glow 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%{transform:translateY(10px);opacity:0;}
      10%,90%{opacity:1;}
      100%{transform:translateY(-10px);opacity:0;}
    }

    @keyframes glow {
      from { text-shadow:0 0 5px #fff,0 0 10px #ff69b4; }
      to { text-shadow:0 0 30px #ff66cc,0 0 40px #ffccff; }
    }

    .final {
      color: #fff;
      font-size:2.2rem;
      font-weight:bold;
      animation:finalZoom 1s ease-in-out infinite alternate, glow 3s ease-in-out infinite alternate;
    }

    @keyframes finalZoom {
      from { transform:scale(1); }
      to { transform:scale(1.5); }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" width="160" alt="Á¶ÆÁâ©Áõí">
      <div id="hint">ÈªûüéÅ ÈñãËÅ≤Èü≥ÈñãËÅ≤Èü≥!!</div>
    </div>
    <div id="messageContainer"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>

  <script>
    const bg = document.getElementById('background');

    for(let i=0;i<100;i++){
      const s = document.createElement('div');
      s.className = 'star';
      s.style.top = Math.random()*100 + 'vh';
      s.style.left = Math.random()*100 + 'vw';
      s.style.animationDelay = Math.random()*3 + 's';
      bg.appendChild(s);
    }

    function createMeteor() {
      const m = document.createElement('div');
      m.className = 'meteor';

      const x = Math.random() * window.innerWidth * 0.8;
      const y = Math.random() * window.innerHeight * 0.5;
      m.style.left = `${x}px`;
      m.style.top = `${y}px`;
      m.style.animationDelay = Math.random() * 2 + 's';

      const head = document.createElement('div');
      head.className = 'meteor-head';
      m.appendChild(head);

      const tail = document.createElement('div');
      tail.className = 'meteor-tail';
      tail.style.background = `linear-gradient(to left, hsl(${Math.random()*360}, 100%, 80%), transparent)`;
      m.appendChild(tail);

      for (let i = 0; i < 3; i++) {
        const p = document.createElement('div');
        p.className = 'meteor-particle';
        p.style.top = (Math.random()*10 - 5) + 'px';
        p.style.left = (-Math.random()*60) + 'px';
        p.style.animationDelay = Math.random() + 's';
        m.appendChild(p);
      }

      bg.appendChild(m);
      setTimeout(() => bg.removeChild(m), 3500);
    }

    for(let i=0; i<22; i++) {
      setTimeout(() => {
        setInterval(createMeteor, 4000 + Math.random() * 2000);
        createMeteor();
      }, i * 300);
    }

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 2 + 1;
        this.x = x;
        this.y = y;
        this.dx = Math.cos(angle) * speed;
        this.dy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
        this.size = Math.random() * 2 + 2;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 3);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    class Firework {
      constructor() {
        this.particles = [];
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        const baseHue = Math.floor(Math.random() * 360);
        for (let i = 0; i < 20; i++) {
          const color = `hsl(${(baseHue + Math.random()*60) % 360}, 100%, 60%)`;
          this.particles.push(new Particle(x, y, color));
        }
      }
    }

    const fireworks = [];
    function animateFireworks() {
      requestAnimationFrame(animateFireworks);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((fw, i) => {
        fw.particles.forEach(p => {
          p.update();
          p.draw();
        });
        if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
      });
    }

    const msgs = [
      "SURPRISE ü•≥","Á¨¨‰∏ÄÊ¨°ÂºÑÁöÑÂì¶‚ò∫Ô∏è","ÁîúÂìÅÈÇÑÊòØ...ÈÄôÂÄã","‰∏çÂ•ΩÂêÉdeË©±","ÂòªÂòªÂòªÂòªüòù",
      "Áµ±Áµ±Áµ¶ÊàëÂêÉ‰∏ãÂéª!!","ÂæóÁ©∫Â∏∏Âõû‰æÜÁúãÁúãÂîÑ","Â∏åÊúõ‰Ω†ÂñúÊ≠° üíñ","Âô¢~Â∞ç‰∫Ü","ÁîüÊó•Âø´Ê®Ç ‚ú®"
    ];
    const gift = document.getElementById('giftBox');
    const hint = document.getElementById('hint');
    const msgC = document.getElementById('messageContainer');
    const music = document.getElementById('bgMusic');

    gift.addEventListener('click', async () => {
      document.getElementById('background').innerHTML = '';
      canvas.style.display = 'block';
      animateFireworks();
      gift.style.display = 'none';
      hint.style.display = 'none';
      music.play().catch(() => {});
      while (1) {
        for (let i = 0; i < msgs.length; i++) {
          msgC.innerHTML = '';
          let div = document.createElement('div');
          div.className = i === msgs.length - 1 ? 'final' : 'message';
          msgC.appendChild(div);
          for (let j = 1; j <= msgs[i].length; j++) {
            div.textContent = msgs[i].slice(0, j);
            await new Promise(r => setTimeout(r, 100));
          }
          await new Promise(r => setTimeout(r, 1000));
          div.style.opacity = '0';
          await new Promise(r => setTimeout(r, 308));
          div.style.opacity = '1';
        }
      }
    });
  </script>
</body>
</html>
