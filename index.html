  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    #gift {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #ff3cac, #784ba0);
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
      animation: flicker 1.5s infinite;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    #gift::before, #gift::after {
      content: '';
      position: absolute;
      background: gold;
    }

    #gift::before {
      width: 20px;
      height: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    #gift::after {
      height: 20px;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    .bow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: gold;
      border-radius: 50%;
      box-shadow: 
        10px 0 0 gold,
        -10px 0 0 gold;
      animation: pulse 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { box-shadow: 0 0 30px rgba(255, 0, 255, 0.8); }
      50% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
    }

    @keyframes pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
    }

    #content {
      display: none;
      color: white;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  </div>
