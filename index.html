<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日驚喜卡</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    video.bg-video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7) blur(2px);
      z-index: -1;
    }

    .glass-panel {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0,0,0,0.37);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.3);
      text-align: center;
      color: white;
      display: none;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    .message span {
      display: block;
      font-size: 1.5rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlide 0.6s ease-out forwards;
    }

    .message span:nth-child(1) { animation-delay: 0.5s; }
    .message span:nth-child(2) { animation-delay: 1.5s; }
    .message span:nth-child(3) { animation-delay: 2.5s; }
    .message span:nth-child(4) { animation-delay: 3.5s; }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .birthday {
      font-size: 2.5rem;
      color: #fff;
      font-weight: bold;
      animation: pulseGlow 1.2s infinite alternate ease-in-out;
      display: none;
    }

    @keyframes pulseGlow {
      from {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      }
      to {
        text-shadow: 0 0 30px #00ffff, 0 0 50px #00ffff;
      }
    }

    .gift-box {
      width: 120px;
      height: 120px;
      background: url('https://cdn-icons-png.flaticon.com/512/764/764025.png') center/contain no-repeat;
      cursor: pointer;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    .click-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <div class="container">
    <video class="bg-video" id="bgVideo" autoplay muted loop>
      <source src="3d-firework.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="gift-box" id="giftBox"></div>
    <div class="click-text">點我打開禮物 🎁</div>

    <div class="glass-panel" id="panel">
      <div class="message">
        <span>生日快樂 ✨</span>
        <span>希望你今天被溫柔以待</span>
        <span>未來如星光般閃亮</span>
        <span>Surprise~~ 希望你喜歡</span>
      </div>
      <div class="birthday" id="birthdayText">🎉 生日快樂 ✨</div>
    </div>
  </div>

  <script>
    const giftBox = document.getElementById('giftBox');
    const panel = document.getElementById('panel');
    const clickText = document.querySelector('.click-text');
    const bgVideo = document.getElementById('bgVideo');
    const birthdayText = document.getElementById('birthdayText');

    giftBox.addEventListener('click', () => {
      giftBox.style.display = 'none';
      clickText.style.display = 'none';
      panel.style.display = 'flex';

      setTimeout(() => {
        bgVideo.pause();
        birthdayText.style.display = 'block';
      }, 4500);
    });
  </script>
</body>
</html>
