<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÁîüÊó•Âø´Ê®ÇÂô¢</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { width:100%; height:100%; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }

    #background { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
    .star { position:absolute; width:2px; height:2px; background:#fff; border-radius:50%; animation:twinkle 2s infinite ease-in-out; }
    @keyframes twinkle {0%,100%{opacity:0.2;}50%{opacity:1;}}

    .meteor {
      position: absolute;
      width: 150px;
      height: 4px;
      pointer-events: none;
      animation: shoot 3s linear infinite;
    }

    .meteor-body {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
    }

    .meteor-head {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 12px rgba(255, 200, 255, 0.8);
      z-index: 2;
    }

    .meteor-tail {
      flex-grow: 1;
      height: 2px;
      margin-left: 4px;
      background: linear-gradient(to left, pink, violet, transparent);
      border-radius: 2px;
    }

    .meteor-particles {
      position: absolute;
      display: flex;
      gap: 4px;
      left: 20px;
      z-index: 0;
    }

    .meteor-particles span {
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: twinkle 1.5s infinite;
    }

    @keyframes shoot {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(600px, 600px) rotate(45deg); opacity: 0; }
    }

    /* ÁÖôËä± Canvas */
    #fireworks { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; display:none; }

    /* ‰∫íÂãïÂÖßÂÆπ */
    .container { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); z-index:2; display:flex; flex-direction:column; align-items:center; pointer-events:auto; }
    #giftBox { cursor:pointer; }
    #hint { margin-top:8px; font-size:1.2rem; color:#ffeb3b; animation:blink 1.5s infinite; pointer-events:none; }
    @keyframes blink {0%,100%{opacity:1;}50%{opacity:0.3;}}

    #messageContainer { margin-top:20px; display:flex; flex-direction:column; align-items:center; }
    .message {  color: #fff;font-size:1.8rem; white-space:nowrap; opacity:0; animation:float 4s ease-in-out, glow 2s ease-in-out infinite alternate; }
    @keyframes float {0%{transform:translateY(10px);opacity:0;}10%,90%{opacity:1;}100%{transform:translateY(-10px);opacity:0;}}

    @keyframes glow {from{text-shadow:0 0 5px #fff,0 0 10px #ff69b4;}to{text-shadow:0 0 30px #ff66cc,0 0 40px #ffccff;}}

    .final {  color: #fff;font-size:2.2rem; font-weight:bold; animation:finalZoom 1s ease-in-out infinite alternate, glow 3s ease-in-out infinite alternate; }
    @keyframes finalZoom {from{transform:scale(1);}to{transform:scale(1.5);} }
  </style>
</head>
<body>
  <div id="background"></div>
  <canvas id="fireworks"></canvas>
  <div class="container">
    <div id="giftBox">
      <img src="gift.gif" width="160" alt="Á¶ÆÁâ©Áõí">
      <div id="hint">ÈªûüéÅ ÈñãËÅ≤Èü≥ÈñãËÅ≤Èü≥!!</div>
    </div>
    <div id="messageContainer"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>

  <script>
    // ÊòüÊòü
    const bg = document.getElementById('background');
    for(let i=0;i<100;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=Math.random()*100+'vh';
      s.style.left=Math.random()*100+'vw';
      s.style.animationDelay=Math.random()*3+'s';
      bg.appendChild(s);
    }

    // üåà Á≤âÂ´©ÂπªÂΩ©ÊµÅÊòü
    const pastelColors = [
      ['#ffc0cb', '#ffb6c1', '#ff69b4'], // Á≤âÁ¥Ö
      ['#dda0dd', '#ee82ee', '#da70d6'], // Á¥´Ëâ≤
      ['#87cefa', '#b0e0e6', '#e0ffff'], // Ê∞¥Ëóç
      ['#ffe4e1', '#ffc1cc', '#ffdde1'], // Ê∑∫Á≤â
      ['#f3d1f4', '#f8c6f8', '#fff0f5'], // Ê∑°Á¥´
    ];

    for(let i=0;i<16;i++){
      const meteor = document.createElement('div');
      meteor.className = 'meteor';
      const body = document.createElement('div');
      body.className = 'meteor-body';

      const head = document.createElement('div');
      head.className = 'meteor-head';

      const tail = document.createElement('div');
      tail.className = 'meteor-tail';

      const colors = pastelColors[Math.floor(Math.random()*pastelColors.length)];
      tail.style.background = `linear-gradient(to left, ${colors.join(',')})`;
      head.style.background = colors[0];
      head.style.boxShadow = `0 0 12px ${colors[1]}`;

      const particles = document.createElement('div');
      particles.className = 'meteor-particles';
      for (let j = 0; j < 4; j++) {
        const dot = document.createElement('span');
        particles.appendChild(dot);
      }

      body.appendChild(head);
      body.appendChild(tail);
      meteor.appendChild(body);
      meteor.appendChild(particles);

      const startX = Math.random() * window.innerWidth * 0.5;
      const startY = Math.random() * window.innerHeight * 0.5;
      meteor.style.left = `${startX}px`;
      meteor.style.top = `${startY}px`;
      meteor.style.animationDelay = Math.random() * 3 + 's';

      bg.appendChild(meteor);
    }

    // ÁÖôËä±ÈÇèËºØÔºà‰∏çËÆäÔºâ
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, color) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 2 + 1;
        this.x = x;
        this.y = y;
        this.dx = Math.cos(angle) * speed;
        this.dy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.color = color;
        this.size = Math.random() * 2 + 2;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        this.alpha -= 0.015;
      }
      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 3);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    class Firework {
      constructor() {
        this.particles = [];
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        const baseHue = Math.floor(Math.random() * 360);
        for (let i = 0; i < 20; i++) {
          const color = `hsl(${(baseHue + Math.random()*60) % 360}, 100%, 60%)`;
          this.particles.push(new Particle(x, y, color));
        }
      }
    }

    const fireworks = [];
    function animateFireworks() {
      requestAnimationFrame(animateFireworks);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) fireworks.push(new Firework());
      fireworks.forEach((fw, i) => {
        fw.particles.forEach(p => {
          p.update();
          p.draw();
        });
        if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
      });
    }

    // ÊñáÂ≠óËàáÈü≥Ê®Ç‰∫íÂãï
    const msgs = [
      "SURPRISE ü•≥","Á¨¨‰∏ÄÊ¨°ÂºÑÁöÑÂì¶‚ò∫Ô∏è","ÁîúÂìÅÈÇÑÊòØ...ÈÄôÂÄã","‰∏çÂ•ΩÂêÉdeË©±","ÂòªÂòªÂòªÂòªüòù",
      "Áµ±Áµ±Áµ¶ÊàëÂêÉ‰∏ãÂéª!!","ÂæóÁ©∫Â∏∏Âõû‰æÜÁúãÁúãÂîÑ","Â∏åÊúõ‰Ω†ÂñúÊ≠° üíñ","Âô¢~Â∞ç‰∫Ü","ÁîüÊó•Âø´Ê®Ç ‚ú®"
    ];
    const gift = document.getElementById('giftBox');
    const hint = document.getElementById('hint');
    const msgC = document.getElementById('messageContainer');
    const music = document.getElementById('bgMusic');

    gift.addEventListener('click', async () => {
      document.getElementById('background').innerHTML = '';
      canvas.style.display = 'block';
      animateFireworks();
      gift.style.display = 'none';
      hint.style.display = 'none';
      music.play().catch(() => {});
      while (1) {
        for (let i = 0; i < msgs.length; i++) {
          msgC.innerHTML = '';
          let div = document.createElement('div');
          div.className = i === msgs.length - 1 ? 'final' : 'message';
          msgC.appendChild(div);
          for (let j = 1; j <= msgs[i].length; j++) {
            div.textContent = msgs[i].slice(0, j);
            await new Promise(r => setTimeout(r, 100));
          }
          await new Promise(r => setTimeout(r, 1000));
          div.style.opacity = '0';
          await new Promise(r => setTimeout(r, 308));
          div.style.opacity = '1';
        }
      }
    });
  </script>
</body>
</html>
