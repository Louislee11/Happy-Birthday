<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生日快樂 ✨</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      overflow: hidden;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(to right, white, transparent);
      opacity: 0;
      transform: rotate(35deg);
      animation: shoot 6s linear infinite;
    }

    @keyframes shoot {
      0% {
        top: -10%;
        left: -20%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        top: 60%;
        left: 80%;
        opacity: 0;
      }
      100% {
        top: 100%;
        left: 120%;
        opacity: 0;
      }
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      white-space: nowrap;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    .typing-text {
      display: inline-block;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30, end), blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .fadeIn {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-message {
      font-size: 2.5rem;
      color: #ffd700;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 10px #ffd700; }
      50% { transform: scale(1.3); text-shadow: 0 0 30px #fff700; }
      100% { transform: scale(1); text-shadow: 0 0 10px #ffd700; }
    }

    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }
  </style>
</head>
<body>
  
  <div class="text-container" id="text"></div>

  <audio autoplay loop>
    <source src="birthday-song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // 星空背景
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      document.body.appendChild(star);
    }

    // 流星
    function createShootingStar() {
      const star = document.createElement("div");
      star.className = "shooting-star";
      star.style.top = `${Math.random() * 30}%`;
      star.style.left = `${Math.random() * 30}%`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 10000);
    }
    setInterval(createShootingStar, 3000);

    // 打字效果
    const messages = [
      "Surprise~~",
      "甜品還是這個",
      "都是我一次弄 哈哈蛤",
      "別嫌棄吖",
      "不好吃的話~~也給我吃!!",
      "嘻嘻☺️",
      "希望你喜歡 💖",
      "如果有一天過得不如意了",
      "回來這裡看看唄",
      "噢~對了",
      "生日快樂 ✨"
    ];

    let index = 0;
    const textContainer = document.getElementById("text");

    function showMessage() {
      textContainer.innerHTML = '';
      const message = document.createElement("div");
      message.textContent = messages[index];
      if (index === messages.length - 1) {
        message.className = "final-message";
        firework();
      } else {
        message.className = "typing-text";
      }
      textContainer.appendChild(message);
      index = (index + 1) % messages.length;
    }

    function firework() {
      for (let i = 0; i < 20; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.top = `${50 + Math.random() * 20 - 10}%`;
        fw.style.left = `${50 + Math.random() * 20 - 10}%`;
        fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
      }
    }

    showMessage();
    setInterval(showMessage, 3000);
  </script>
</body>
</html>
