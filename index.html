  <div id="secretScreen">

    <div id="nextBtn">&gt;&gt; ‰∏ã‰∏ÄÊÆµ</div>

  <script>
    const bg = document.getElementById('background');
    for(let i=0;i<100;i++){

      bg.appendChild(s);
    }
    for(let i=0;i<20;i++){
      const m=document.createElement('div');
      m.className='meteor';
      m.style.top=Math.random()*100+'vh';
      m.style.left=Math.random()*100+'vw';
      m.style.animationDelay=Math.random()*5+'s';
      bg.appendChild(m);
    }

    const giftBox = document.getElementById('giftBox');
    const bgMusic = document.getElementById('bgMusic');
    giftBox.onclick = () => { bgMusic.play().catch(()=>{}); }

    const special = document.querySelector('.special-meteor');
    const secretScreen = document.getElementById('secretScreen');
    const gentleMusic = document.getElementById('gentleMusic');
    const messageBox = document.getElementById('secretMessage');
    const typeSound = document.getElementById('typeSound');
    const nextBtn = document.getElementById('nextBtn');
    const returnBtn = document.getElementById('returnBtn');

    const segments = [
      "Âú®ÈÄôÁâπÂà•ÁöÑÂ§úË£èÔºåÊàëÊääÊàëÁöÑÊÉÖÊÑèÊâîÈÄ≤‰∫ÜÈÄôÈ°ÜÊòüÊòüË£°„ÄÇ",
      "È°ò‰Ω†‰∏ÄÁõ¥ÊúâÂÖâÔºåËÉΩÁ∏ΩÂú®ÊúÄÈúÄË¶ÅÊôÇÁúãË¶ãÂÆÉ„ÄÇ",
      "Êàë‰∏çÁÆóÊòØÈªÉÈáëÁöÑÂ§©‰ΩøÔºåÂè™ÊòØÊúÉÁÇ∫‰Ω†ÂÅö‰∏ÄÈªû‰∏ÄÊÆµ‰∫ãÁöÑÂÇªÁìú„ÄÇ",
      "Âç≥‰ΩøÊàë‰∏çÂú®‰Ω†Ë∫´ÈÇäÔºå‰πüË´ãË®òÂæóÔºöÊúâ‰∏ÄÈ°ÜÊòüÊòüÂ∏∏Â∏∏ÁÇ∫‰Ω†ÈñÉÁàç„ÄÇ",
      "‰∏ÄÂπ¥‰∏ÄÂ∫¶ÁöÑÁØÄÊó•ÔºåÈ°ò‰Ω†ËÉΩÂ∞áËøÅÂ±±ÈñãÈõ®ÈÉΩÈÅéÊàêÁÅ´ÁáÉÁöÑËºïËÅ≤„ÄÇ",
      "‰πüÈ°òÊàëÂú®ÈÅ†ÈÅ†Âú∞Âú∞ÊñπÔºå‰∏çÂÅè‰∏çÂÉÖÈÇÑÊúÉÊÉ≥Ëµ∑‰Ω†„ÄÇ",
      "ÁîüÊó•Âø´Ê®Ç ‚ù§"
    ];

    let current = 0;
    special.onclick = () => {
      secretScreen.style.display = 'flex';
      bgMusic.volume = 0.2;
      setTimeout(() => bgMusic.pause(), 1000);
      gentleMusic.play();
      showNextSegment();
    };

    async function typeText(text) {
      messageBox.innerHTML = '';
      for (let i = 0; i < text.length; i++) {
        messageBox.innerHTML += text[i];
        if (text[i] !== ' ') typeSound.play();
        await new Promise(r => setTimeout(r, 90));
      }
      messageBox.innerHTML += '<span class="typing-cursor"></span>';
      if (current < segments.length - 1) {
        nextBtn.style.display = 'block';
      } else {
        nextBtn.style.display = 'none';
        returnBtn.style.display = 'block';
      }
    }

    function showNextSegment() {
      if (current < segments.length) {
        typeText(segments[current]);
        current++;
      }
    }

    nextBtn.onclick = showNextSegment;
    returnBtn.onclick = () => {
      secretScreen.style.display = 'none';
      gentleMusic.pause();
      bgMusic.play();
      messageBox.innerHTML = '';
      current = 0;
      nextBtn.style.display = 'block';
      returnBtn.style.display = 'none';

  </script>
