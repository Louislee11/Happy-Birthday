<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>流星動畫</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    .meteor {
      position: absolute;
      width: 160px;
      height: 10px;
      pointer-events: none;
      transform: rotate(45deg);
      transform-origin: left center;
      animation: shoot 3s linear infinite;
    }

    .meteor-head {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: radial-gradient(circle, white, pink, transparent);
      box-shadow: 0 0 10px 5px rgba(255, 200, 255, 0.8);
      left: 0;
      top: -1px;
      z-index: 2;
    }

    .meteor-tail {
      position: absolute;
      left: 10px;
      top: 4px;
      width: 120px;
      height: 2px;
      background: linear-gradient(to left, pink, transparent);
      filter: blur(2px);
      z-index: 1;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    function createMeteor() {
      const meteor = document.createElement("div");
      meteor.classList.add("meteor");

      const head = document.createElement("div");
      head.classList.add("meteor-head");

      const tail = document.createElement("div");
      tail.classList.add("meteor-tail");

      meteor.appendChild(head);
      meteor.appendChild(tail);

      meteor.style.top = Math.random() * window.innerHeight + "px";
      meteor.style.left = -160 + "px"; // 從左側外面飛入
      meteor.style.animationDuration = (2 + Math.random() * 2) + "s";

      document.body.appendChild(meteor);

      setTimeout(() => {
        meteor.remove();
      }, 4000);
    }

    setInterval(createMeteor, 400); // 每 400ms 產生一顆流星
  </script>
</body>
</html>
