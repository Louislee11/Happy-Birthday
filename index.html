<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日快樂 🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .gift-box {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .hint {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .message-box {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90%;
      line-height: 2;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing-text {
      font-size: 1.6rem;
      margin: 1rem 0;
      text-shadow: 0 0 5px #fff;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    .shooting-star {
      position: absolute;
      width: 80px;
      height: 2px;
      background: linear-gradient(-45deg, white, rgba(255, 255, 255, 0));
      opacity: 0;
      transform: rotate(45deg);
      animation: shoot 8s infinite;
    }

    @keyframes shoot {
      0% {
        top: -20%;
        left: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        top: 60%;
        left: 100%;
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 禮物盒 & 提示 -->
  <div id="gift-container">
    <img src="gift.gif" class="gift-box" id="giftBox" width="180" alt="點我打開🎁" />
    <div class="hint">點🎁 記得開聲音哦</div>
  </div>

  <!-- 播放音樂 -->
  <audio id="bgm" loop>
    <source src="birthday-song.mp3" type="audio/mpeg" />
    您的瀏覽器不支援音樂播放
  </audio>

  <!-- 祝福文字 -->
  <div id="messageBox" class="message-box">
    <div class="typing-text" id="textDisplay"></div>
  </div>

  <script>
    // 星空與流星
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(star);
    }

    for (let i = 0; i < 5; i++) {
      const meteor = document.createElement('div');
      meteor.className = 'shooting-star';
      meteor.style.top = `${Math.random() * 80}vh`;
      meteor.style.left = `${Math.random() * 100}vw`;
      meteor.style.animationDelay = `${Math.random() * 10}s`;
      document.body.appendChild(meteor);
    }

    // 祝福文字陣列
    const messages = [
      "Surprise~~",
      "無論是甜品還是這個",
      "都是我一次弄哦",
      "別嫌棄吖",
      "不好吃也~也給我吃!!",
      "嘻嘻☺️",
      "希望你喜歡 💖",
      "得空回來這裡看看唄",
      "噢~對了吖",
      "生日快樂 ✨"
    ];

    const giftBox = document.getElementById("giftBox");
    const messageBox = document.getElementById("messageBox");
    const textDisplay = document.getElementById("textDisplay");
    const bgm = document.getElementById("bgm");
    const giftContainer = document.getElementById("gift-container");

    giftBox.addEventListener("click", () => {
      giftContainer.style.display = "none";
      messageBox.style.display = "flex";

      // 音樂播放
      bgm.play().catch(() => {
        console.log("自動播放失敗，需手動觸發音樂");
      });

      // 打字動畫
      let index = 0;
      function showMessage() {
        let current = messages[index];
        textDisplay.textContent = "";
        let charIndex = 0;

        const typeInterval = setInterval(() => {
          if (charIndex < current.length) {
            textDisplay.textContent += current[charIndex++];
          } else {
            clearInterval(typeInterval);
            setTimeout(() => {
              index = (index + 1) % messages.length;
              showMessage();
            }, 1300); // 每句顯示停留時間
          }
        }, 100); // 打字速度
      }

      showMessage();
    });
  </script>
</body>
</html>
