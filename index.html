<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ç”Ÿæ—¥é©šå–œ</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width:100%; height:100%;
      overflow:hidden;
      background:#000;
      font-family:'Segoe UI',sans-serif;
      position:relative;
      color:#fff;
    }
    /* æ˜Ÿç©ºèƒŒæ™¯ */
    #star-bg {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      background:radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }
    .star {
      position:absolute;
      width:2px; height:2px;
      background:#fff; border-radius:50%;
      animation:twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100%{opacity:0.2;}
      50%{opacity:1;}
    }
    .meteor {
      position:absolute;
      width:100px; height:2px;
      background:linear-gradient(270deg, #fff, transparent);
      transform:rotate(-45deg);
      animation:meteor 3s linear infinite;
    }
    @keyframes meteor {
      0%{top:-100px; left:120%; opacity:1;}
      100%{top:120%; left:-200px; opacity:0;}
    }
    /* å®¹å™¨ä¸æ–‡å­— */
    #container {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      z-index:1;
      text-align:center;
    }
    #giftBox {
      width:200px; cursor:pointer;
      z-index:2;
    }
    #hint {
      margin-top:10px; font-size:1.2rem;
      animation:blink 1.5s infinite;
      z-index:2;
      color:#ffeb3b;
    }
    @keyframes blink {
      0%,100%{opacity:1;}50%{opacity:0.3;}
    }
    #messageBox {
      display:none;
      font-size:2rem;
      margin-top:20px;
      z-index:2;
    }
    /* çƒŸèŠ±ç”»å¸ƒ */
    #fw-canvas {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      pointer-events:none;
    }
  </style>
</head>
<body>

  <!-- æ˜Ÿç©ºèƒŒæ™¯å±‚ -->
  <div id="star-bg"></div>
  <!-- çƒŸèŠ±ç”»å¸ƒ -->
  <canvas id="fw-canvas"></canvas>
  <!-- ä¸»å†…å®¹ -->
  <div id="container">
    <img src="gift.gif" id="giftBox" alt="ç¦®ç‰©ç›’" />
    <div id="hint">é»æˆ‘é–‹ç¦®ç‰© ğŸ</div>
    <div id="messageBox"></div>
  </div>

  <audio id="bgMusic" loop>
    <source src="birthday-song.mp3" type="audio/mpeg">
  </audio>

  <script>
    // 1. ç”Ÿæˆæ˜Ÿæ˜Ÿ
    const starBg = document.getElementById('star-bg');
    for(let i=0;i<120;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top=`${Math.random()*100}%`;
      s.style.left=`${Math.random()*100}%`;
      s.style.animationDelay=`${Math.random()*4}s`;
      starBg.appendChild(s);
    }
    // 2. ç”Ÿæˆæµæ˜Ÿ
    for(let i=0;i<4;i++){
      const m=document.createElement('div');
      m.className='meteor';
      m.style.top=`${Math.random()*50}%`;
      m.style.left=`${Math.random()*100}%`;
      m.style.animationDelay=`${Math.random()*5}s`;
      starBg.appendChild(m);
    }

    // 3. ç‚¹å‡»é€»è¾‘ & æ‰“å­—åŠ¨ç”»
    const giftBox=document.getElementById('giftBox');
    const hint=document.getElementById('hint');
    const msgBox=document.getElementById('messageBox');
    const bgm=document.getElementById('bgMusic');
    const texts=[
    "SURPRISE ğŸ¥³",
    "ç”œå“é‚„æ˜¯é€™å€‹",
    "éƒ½æ˜¯æˆ‘ä¸€æ¬¡å¼„å“¦",
    "åˆ¥å«Œæ£„å–",
    "ä¸å¥½åƒDeè©±",
    "å˜»å˜» çµ¦æˆ‘åƒ!!",
    "å¾—ç©ºå›ä¾†é€™è£¡çœ‹çœ‹å”„",
    "å¸Œæœ›ä½ å–œæ­¡ ğŸ’–",
    "å™¢~å°äº†",
    "ç”Ÿæ—¥å¿«æ¨‚ âœ¨"
  ];
    giftBox.onclick=async()=>{
      giftBox.style.display='none';
      hint.style.display='none';
      bgm.play().catch(() => {});
      msgBox.style.display='block';
      while(true){
        for(let txt of texts){
          msgBox.textContent='';
          for(let i=0;i<=txt.length;i++){
            msgBox.textContent=txt.slice(0,i);
            await new Promise(r=>setTimeout(r,100));
          }
          await new Promise(r=>setTimeout(r,1000));
          msgBox.style.opacity=0;
          await new Promise(r=>setTimeout(r,300));
          msgBox.style.opacity=1;
        }
      }
    };

    // 4. çƒŸèŠ±ç‰¹æ•ˆ - Canvas
    const canvas=document.getElementById('fw-canvas');
    const ctx=canvas.getContext('2d');
    canvas.width=innerWidth; canvas.height=innerHeight;
    class Firework{
      constructor(){
        this.particles=[];
        this.color=`hsl(${Math.random()*360},100%,60%)`;
        this.x=Math.random()*canvas.width;
        this.y=Math.random()*canvas.height*0.5;
        for(let i=0;i<30;i++){
          const angle=Math.random()*2*Math.PI;
          const speed=2+Math.random()*3;
          this.particles.push({
            x:this.x,y:this.y,
            dx:Math.cos(angle)*speed,
            dy:Math.sin(angle)*speed,
            alpha:1
          });
        }
      }
    }
    let fireworks=[];
    function animate(){
      requestAnimationFrame(animate);
      ctx.fillStyle='rgba(0,0,0,0.2)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      if(Math.random()<0.05) fireworks.push(new Firework());
      for(let i=fireworks.length-1;i>=0;i--){
        const fw=fireworks[i];
        fw.particles.forEach(p=>{
          p.x+=p.dx; p.y+=p.dy; p.alpha-=0.02;
          ctx.beginPath();
          ctx.arc(p.x,p.y,3,0,2*Math.PI);
          ctx.fillStyle=`hsla(${fw.color},${p.alpha})`;
          ctx.fill();
        });
        if(fw.particles.every(p=>p.alpha<=0)) fireworks.splice(i,1);
      }
    }
    animate();
  </script>

</body>
</html>
