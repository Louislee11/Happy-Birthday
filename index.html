<!DOCTYPE html>

<head>

  <style>

    /* èƒŒæ™¯å±¤ï¼šæ˜Ÿç©ºã€æµæ˜Ÿã€ç…™èŠ±éƒ½ä¸èƒ½æ””æˆªé»æ“Š */
    #background, .star, .meteor, #fireworks {

    }
    /* æ˜Ÿæ˜Ÿ */
    .star {
      position: absolute;

    .meteor {

    @keyframes meteor {

    }
    /* ç…™èŠ± canvas */
    #fireworks {

    /* å…§å®¹å±¤ï¼ˆå¯é»æ“Šï¼‰ */
    .container {

  </style>
</head>
<body>
  <!-- èƒŒæ™¯å±¤å®¹å™¨ -->
  <div id="background"></div>
  <canvas id="fireworks"></canvas>

  <!-- äº’å‹•å…§å®¹ -->
  <div class="container">
    <img id="giftBox" src="gift.gif" alt="ç¦®ç‰©ç›’" />
    <div id="hint">é»æˆ‘ ğŸ</div>
    <div id="messageBox" class="glow"></div>
    <audio id="bgMusic" src="birthday-song.mp3" loop></audio>
  </div>

  <script>
    // ç”¢ç”ŸèƒŒæ™¯æ˜Ÿæ˜Ÿ
    const bg = document.getElementById('background');
    for (let i = 0; i < 100; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.top = Math.random() * 100 + 'vh';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDelay = Math.random() * 4 + 's';
      bg.appendChild(s);
    }
    // ç”¢ç”Ÿæµæ˜Ÿ
    for (let i = 0; i < 3; i++) {
      const m = document.createElement('div');
      m.className = 'meteor';
      m.style.top = Math.random() * 50 + 'vh';
      m.style.left = Math.random() * 100 + 'vw';
      m.style.animationDelay = Math.random() * 5 + 's';
      bg.appendChild(m);
    }

    // ç…™èŠ±å‹•ç•«
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    class Firework {
      constructor() {
        this.p = []; this.h = Math.random() * 360;
        const x = Math.random() * canvas.width, y = Math.random() * canvas.height/2;
        for (let i = 0; i < 30; i++) {
          const a = Math.random() * 2 * Math.PI;
          const s = Math.random() * 3 + 2;
          this.p.push({ x, y, dx: Math.cos(a)*s, dy: Math.sin(a)*s, a:1 });
        }
      }
    }
    const fws = [];
    (function anim() {
      requestAnimationFrame(anim);
      ctx.fillStyle = 'rgba(0,0,0,0.2)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      if (Math.random() < 0.05) fws.push(new Firework());
      fws.forEach((fw, idx) => {
        fw.p.forEach(p => {
          p.x += p.dx; p.y += p.dy; p.a -= 0.02;
          ctx.beginPath();
          ctx.arc(p.x, p.y, 3, 0, 2*Math.PI);
          ctx.fillStyle = `hsla(${fw.h},100%,60%,${p.a})`;
          ctx.fill();
        });
        if (fw.p.every(p => p.a <= 0)) fws.splice(idx,1);
      });
    })();

    // é€å­—æ‰“å­— + æ¶ˆå¤± + æ”¾å¤§çµå°¾
    const messages = ["SURPRISE ğŸ¥³","ç”œå“é‚„æ˜¯é€™å€‹","éƒ½æ˜¯æˆ‘ä¸€æ¬¡å¼„å“¦","åˆ¥å«Œæ£„å–","ä¸å¥½åƒDeè©±","å˜»å˜» çµ¦æˆ‘åƒ!!","å¾—ç©ºå›ä¾†é€™è£¡çœ‹çœ‹å”„","å¸Œæœ›ä½ å–œæ­¡ ğŸ’–","å™¢~å°äº†","ç”Ÿæ—¥å¿«æ¨‚ âœ¨"];
    const gift = document.getElementById('giftBox');
    const hintEl = document.getElementById('hint');
    const msgBox = document.getElementById('messageBox');
    const music = document.getElementById('bgMusic');

    gift.addEventListener('click', async () => {
      gift.style.display = 'none';
      hintEl.style.display = 'none';
      msgBox.style.display = 'block';
      music.play().catch(()=>{});
      while (true) {
        for (let txt of messages) {
          msgBox.classList.toggle('zoom', txt.includes('ç”Ÿæ—¥å¿«æ¨‚'));
          msgBox.textContent = '';
          for (let i = 1; i <= txt.length; i++) {
            msgBox.textContent = txt.slice(0, i);
            await new Promise(r=>setTimeout(r,100));
          }
          await new Promise(r=>setTimeout(r,2000));
          msgBox.style.opacity = '0';
          await new Promise(r=>setTimeout(r,500));
          msgBox.style.opacity = '1';
        }
      }
    });
  </script>
