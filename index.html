<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日快樂 🎁</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .gift-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background: #ff4d6d;
      border-radius: 10px;
      position: relative;
      animation: bounce 1s infinite;
    }

    .gift-box::before, .gift-box::after {
      content: '';
      position: absolute;
      background: #fff;
    }

    .gift-box::before {
      width: 20px;
      height: 150px;
      left: 65px;
      top: 0;
    }

    .gift-box::after {
      width: 150px;
      height: 20px;
      top: 65px;
      left: 0;
    }

    .ribbon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: #fff;
      top: -30px;
      left: 45px;
      border-radius: 50%;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -48%); }
      50% { transform: translate(-50%, -52%); }
    }

    .content {
      display: none;
      padding-top: 100px;
      animation: fadeIn 1s forwards;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="gift-container" id="gift">
  <div class="gift-box"></div>
  <div class="ribbon"></div>
</div>

<div class="content" id="content">
  <h1>生日快樂 ✨</h1>
  <p>希望你今天被溫柔以待，<br/>未來如星光般閃亮 🌟</p>
  <p>Surprise~~ 希望你喜歡 🎁</p>
</div>

<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/16/audio_1d6bde29b0.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  const gift = document.getElementById('gift');
  const content = document.getElementById('content');
  const audio = document.getElementById('bg-music');

  gift.addEventListener('click', () => {
    // 隱藏禮物盒，顯示內容
    gift.style.display = 'none';
    content.style.display = 'block';

    // 播放音樂
    audio.play().catch(e => console.log("Autoplay blocked:", e));

    // 加入星星動畫
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(star);
    }
  });
</script>
</body>
</html>
